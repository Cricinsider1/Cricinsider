<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Matches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .match-container {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
        }
        .match-title {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Live Matches</h1>
    <div id="matches-container">Loading live matches...</div>

    <script>
        const fetchLiveMatches = async () => {
            const url = "https://fancode-live.extratvteam.workers.dev/playlist"; // Your API or playlist URL
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error("Failed to fetch live matches");
                }
                const data = await response.json(); // Assuming the API returns JSON data
                updateMatches(data);
            } catch (error) {
                document.getElementById("matches-container").innerText = `Error: ${error.message}`;
            }
        };

        const updateMatches = (matches) => {
            const container = document.getElementById("matches-container");
            container.innerHTML = ""; // Clear previous matches
            matches.forEach(match => {
                const matchDiv = document.createElement("div");
                matchDiv.classList.add("match-container");
                matchDiv.innerHTML = `
                    <div class="match-title">${match.title}</div>
                    <div>Start Time: ${match.start_time}</div>
                    <div>Status: ${match.status}</div>
                `;
                container.appendChild(matchDiv);
            });
        };

        // Fetch live matches every 30 seconds
        fetchLiveMatches();
        setInterval(fetchLiveMatches, 30000);
    </script>
</body>
</html>
