<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cricsters</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="referrer" content="no-referrer">
    
    <!-- JW Player Script -->
    <script src="//ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
    <script>jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';</script>
    
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        #message {
            color: #fff;
            align-items: center;
            z-index: 1001;
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            font-size: 24px;
        }
        .jwplayer {
            position: absolute !important;
        }
        .jwplayer.jw-flag-aspect-mode {
            min-height: 100%;
            max-height: 100%;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            z-index: 1002;
            width: 90%;
            max-width: 400px;
            animation: 0.5s fadeIn;
        }
        .popup h2 {
            color: #fc0;
            margin-bottom: 10px;
            font-size: 20px;
        }
        .popup p {
            margin-bottom: 20px;
            color: #ccc;
            font-size: 16px;
        }
        .popup button {
            background-color: #08c;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
            width: 100%;
        }
        .popup button:hover {
            background-color: #069;
        }
        .popup .close-btn {
            background-color: #555;
        }
        .popup .close-btn:hover {
            background-color: #333;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    
    <script>
        // Anti-iframe protection
        if (window.top !== window.self) {
            document.body.innerHTML = '<div id="message">Direct access only</div>';
        }

        // Initialize player only if not in iframe
        if (window.top === window.self) {
            document.addEventListener('DOMContentLoaded', function() {
                const playerInstance = jwplayer("player");
                const processedData = {
                    "mpd_url": "https://p-cdn1-a-cg14-linear-cbd46b77.movetv.com/clipslist/1514/20250219T000000Z/20250221T000000Z/spanning_ads.mpd",
                    "keyId": "4e9eae36fcb7486abb2458c4f2589a50",
                    "key": "f8f35e7ea2947a1c50c40a33e3c3b968"
                };

                playerInstance.setup({
                    file: processedData.mpd_url,
                    drm: {
                        clearkey: {
                            keyId: processedData.keyId,
                            key: processedData.key
                        }
                    },
                    width: "100%",
                    height: "100%",
                    aspectratio: "16:9",
                    preload: "auto",
                    autostart: true
                });
            });
        }

        // Create and show popup when page loads
        window.addEventListener("load", function() {
            const popup = document.createElement("div");
            popup.className = "popup";
            
            popup.innerHTML = `
                <h2>Support Us!</h2>
                <p>Join our Telegram channel <br>@thecricsters for more updates.</p>
                <button id="joinButton">Join Now and support us</button>
                <button id="closeButton" class="close-btn">Already Joined</button>
            `;

            document.body.appendChild(popup);

            document.getElementById("joinButton").addEventListener("click", function() {
                window.location.href = "https://t.me/+uBrjQXMdNqxkOWVl";
            });

            document.getElementById("closeButton").addEventListener("click", function() {
                document.body.removeChild(popup);
            });
        });
    </script>
</head>
<body>
    <div id="player"></div>
</body>
</html>
