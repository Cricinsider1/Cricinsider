<style>
html {
font-family: sans-serif;
background: #000;
}
.plyr {
height: 100%;
width :100%;
}
:root {
--plyr-color-main: #d9230f;
}
.loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 9999;
    }

    .loading-text {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        text-align: center;
        width: 100%;
        height: 100px;
        line-height: 100px;
    }

    .loading-text span {
        display: inline-block;
        margin: 0 5px;
        color: #00b3ff;
        font-family: 'Quattrocento Sans', sans-serif;
    }

    .loading-text span:nth-child(1) {
        filter: blur(0px);
        animation: blur-text 1.5s 0s infinite linear alternate;
    }

    @keyframes blur-text {
        0% {
            filter: blur(0px);
        }
        100% {
            filter: blur(4px);
        }
    }
</style>
</head>
<body>
 <div id="loading" class="loading">

    <span class="loading-text-words" style="color:#d9230f;">5</span>
</div>
</div>

<div>
    <video id="video" autoplay controls crossorigin playsinline></video>
</div>

<script>
 setTimeout(() => {
    document.getElementById('loading').style.display = 'none';
 }, 3000);

document.addEventListener("DOMContentLoaded", () => {
    const video = document.getElementById("video");
    const videoSrc = "https://airplay.bgrid.in/IPTVS/live/voot/1033.m3u8";
    const playerOptions = {};

    if (Hls.isSupported()) {
        var config = {
            maxMaxBufferLength: 100,
        };
        const hls = new Hls(config);
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            const qualities = hls.levels.map(level => level.height);
            playerOptions.quality = {
                default: qualities[0],
                options: qualities,
                forced: true,
                onChange: quality => {
                    hls.levels.forEach((level, index) => {
                        if (level.height === quality) {
                            hls.currentLevel = index;
                        }
                    });
                }
            };
            new Plyr(video, playerOptions);
        });
        window.hls = hls;
    } else {
        new Plyr(video, playerOptions);
    }
});

</script>
