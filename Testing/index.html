<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Slots</title>
    <style>
        /* General Body Styling */
        body {
            background-color: black; /* Dark background */
            color: white; /* Light text for contrast */
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center; /* Centers text globally */
        }

        /* Channel Grid Container */
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Responsive grid */
            gap: 15px; /* Space between grid items */
            padding: 20px; /* Padding around the grid */
            max-width: 1200px; /* Maximum grid width */
            margin: auto; /* Center the grid */
        }

        /* Channel Slot Styling */
        .tvv-item {
            background-color: #1e1e1e; /* Slightly lighter black for cards */
            border: 2px solid #333; /* Subtle border */
            border-radius: 10px; /* Rounded corners */
            padding: 10px; /* Space inside each slot */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth animation */
            cursor: pointer; /* Pointer cursor on hover */
        }

        /* Image Styling */
        .tvv-item img {
            width: 100%; /* Full width image */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px; /* Rounded image corners */
            margin-bottom: 8px;
        }

        /* Channel Name Styling */
        .tvv-name {
            font-weight: bold;
            font-size: 1rem; /* Adjust font size */
            color: white; /* White text */
            text-transform: capitalize; /* Capitalize channel names */
        }

        /* Hover Effects */
        .tvv-item:hover {
            transform: scale(1.05); /* Slight zoom effect */
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3); /* Glow effect */
            border-color: white; /* Highlight border */
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .channel-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>TV Channel Slots</h1>
