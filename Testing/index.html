<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadarxTV - Watch Live Cricket</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 70px 20px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
            animation: slideDown 1s ease-out;
            position: relative;
            z-index: 1;
        }

        header h1 {
            font-size: 4rem;
            margin: 0;
            background: -webkit-linear-gradient(45deg, #ffdd00, #ff6f61);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.7rem;
            margin-top: 15px;
            opacity: 0.9;
        }

        /* Navbar and Box Styles */
        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 50px 20px;
            gap: 30px;
        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            flex: 0 0 calc(30% - 40px);
            cursor: pointer;
            transition: transform 0.4s, box-shadow 0.4s, background 0.4s;
            position: relative;
            overflow: hidden;
        }

        .box:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: skewX(45deg);
            transition: 0.6s;
        }

        .box:hover:before {
            left: 100%;
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.2);
        }

        .box a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 600;
            display: block;
        }

        .box a:hover {
            color: #ffdd00;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .box {
                flex: 0 0 calc(45% - 40px);
            }
        }

        @media (max-width: 600px) {
            .box {
                flex: 0 0 calc(100% - 40px);
            }

            header h1 {
                font-size: 3rem;
            }

            header p {
                font-size: 1.3rem;
            }
        }

        /* Floating Animation */
        .box:hover h3 {
            animation: float 1.5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        /* Header Animation */
        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>RadarxTV</h1>
        <p>Watch Live Cricket</p>
    </header>

    <div class="box-container">
        <div class="box"><h3><a href="tnt1b.html">IND VS AUS</a></h3></div>
        <div class="box"><h3><a href="willow.html">SA VS PAK</a></h3></div>
        <div class="box"><h3><a href="willow.html">BBL</a></h3></div>
        <div class="box"><h3><a href="tnt.html">NZ VS SL</a></h3></div>
    </div>
</body>
</html>
