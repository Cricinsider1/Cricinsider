<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TG - @Cricinsider365</title>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #1b1b1b, #282828);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    /* Video Player */
    #video {
      width: 100%;
      height: 40%;
      max-width: 900px;
      background: #000;
      border-radius: 10px;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Advertisement Slot */
    #ad-slot {
      width: 100%;
      height: 40%;
      max-width: 900px;
      background: #1e1e1e;
      border-radius: 10px;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #ad-slot img, #ad-slot video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }

    /* Controls for Ad Slot */
    .ad-controls {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    .ad-controls button {
      background: #0074d9;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .ad-controls button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <!-- Video Player -->
  <div id="video"></div>

  <!-- Advertisement Slot -->
  <div id="ad-slot">
    <img id="ad-image" style="display: none;" />
    <video id="ad-video" controls style="display: none;"></video>
  </div>

  <!-- Controls for Advertisement -->
  <div class="ad-controls">
    <button onclick="playAd('https://example.com/sample.m3u8', 'video')">Play M3U8</button>
    <button onclick="playAd('https://example.com/sample.jpg', 'image')">Show JPG</button>
    <button onclick="playAd('https://example.com/sample.png', 'image')">Show PNG</button>
  </div>

  <script type="text/javascript">
    // Function to get video URL from the domain
    function getVideoUrlFromDomain() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('videoUrl');
    }

    // JWPlayer Setup
    jwplayer("video").setup({
      width: "100%",
      height: "100%",
      autostart: true,
      mute: false,
      file: getVideoUrlFromDomain(),
    });

    // Function to handle Ad Slot
    function playAd(source, type) {
      const adImage = document.getElementById("ad-image");
      const adVideo = document.getElementById("ad-video");

      // Reset display states
      adImage.style.display = "none";
      adVideo.style.display = "none";

      if (type === "image") {
        adImage.src = source;
        adImage.style.display = "block";
      } else if (type === "video") {
        adVideo.src = source;
        adVideo.style.display = "block";
        adVideo.play();
      }
    }
  </script>
</body>
</html>
