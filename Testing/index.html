<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Stream Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .player-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        video {
            width: 100%;
            display: block;
            border-radius: 10px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            transition: opacity 0.3s;
        }
        .controls button, .controls select {
            background: #222;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        .controls button:hover, .controls select:hover {
            background: #444;
        }
        .controls select {
            appearance: none;
        }
        .hidden {
            opacity: 0;
            visibility: hidden;
        }
        /* Show controls on hover */
        .player-container:hover .controls {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>

    <h2>M3U8 Stream Player</h2>
    <div class="player-container">
        <video id="video" autoplay></video>
        <div class="controls">
            <button id="playPause">‚èØ Play</button>
            <button id="muteToggle">üîä Mute</button>
            <button id="fullscreenToggle">‚õ∂ Fullscreen</button>
            <label for="quality">Quality: </label>
            <select id="quality">
                <option value="auto">Auto</option>
            </select>
        </div>
    </div>

    <script>
        var video = document.getElementById('video');
        var playPauseBtn = document.getElementById('playPause');
        var muteToggleBtn = document.getElementById('muteToggle');
        var fullscreenToggleBtn = document.getElementById('fullscreenToggle');
        var qualitySelector = document.getElementById('quality');
        var videoSrc = "https://v18tataplaysyndication.akamaized.net/bpk-tv/Sports18_1_HD_voot_MOB/output03/index.m3u8?hdnea=exp=1741365391~acl=/*~hmac=8e79ea61424999c077471222df66f706d56d589172881768fda4531a7f73598b";

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
                let levels = hls.levels;

                // Populate quality selector
                levels.forEach((level, index) => {
                    let option = document.createElement("option");
                    option.value = index;
                    option.text = level.height + "p";
                    qualitySelector.appendChild(option);
                });

                // Change quality on selection
                qualitySelector.addEventListener("change", function () {
                    let selectedQuality = qualitySelector.value;
                    if (selectedQuality === "auto") {
                        hls.currentLevel = -1; // Auto
                    } else {
                        hls.currentLevel = parseInt(selectedQuality);
                    }
                });
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        }

        // Play/Pause button
        playPauseBtn.addEventListener("click", function () {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = "‚è∏ Pause";
            } else {
                video.pause();
                playPauseBtn.textContent = "‚ñ∂ Play";
            }
        });

        // Mute/Unmute button
        muteToggleBtn.addEventListener("click", function () {
            video.muted = !video.muted;
            muteToggleBtn.textContent = video.muted ? "üîá Unmute" : "üîä Mute";
        });

        // Fullscreen button
        fullscreenToggleBtn.addEventListener("click", function () {
            if (!document.fullscreenElement) {
                video.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    </script>

</body>
</html>
