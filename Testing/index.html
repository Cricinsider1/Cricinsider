<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Events - Live Streams</title>
    <style>
        /* Root variables for theme colors */
        :root {
            --bg-color: #121212; /* Default to dark mode */
            --text-color: #ffffff;
            --button-bg: #1E88E5;
            --button-hover-bg: #1565C0;
            --logo-frame-color: #444444;
            --dot-color: #ffff00; 
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
            --button-bg: #4CAF50;
            --button-hover-bg: #45a049;
            --logo-frame-color: #cccccc;
            --dot-color: #ff0000; 
        }

        /* Global styles */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Keyframes for logo animation */
        @keyframes logo-frame-animation {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        /* Container styling */
        #link-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        #link-container div {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }

        #link-container img {
            width: 350px;
            max-width: 100%;
            border: 5px solid var(--logo-frame-color);
            animation: logo-frame-animation 2s infinite alternate;
            cursor: pointer;
        }

        /* Dot animation */
        #link-container div::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--dot-color);
            animation: dot-animation 3s infinite linear;
        }

        @keyframes dot-animation {
            0% { transform: translateX(0); }
            25% { transform: translateY(100%); }
            50% { transform: translateX(100%); }
            75% { transform: translateY(0); }
            100% { transform: translateX(0); }
        }

        /* Button styling */
        .watch-button, .theme-toggle {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .watch-button:hover, .theme-toggle:hover {
            background-color: var(--button-hover-bg);
        }

        /* Responsive enhancements */
        @media (max-width: 768px) {
            #link-container img {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    <div id="link-container"></div>

    <script>
        const m3uUrl = "https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.m3u";
        const linkPrefix = "https://shz.al/inmB.html?videoUrl=";

        /**
         * Fetch and display video links from the M3U file
         */
        async function fetchAndDisplayLinks() {
            try {
                const response = await fetch(m3uUrl);
                const text = await response.text();
                const lines = text.split('\n');
                const container = document.getElementById("link-container");

                let description = "";
                let logoUrl = "";

                lines.forEach(line => {
                    line = line.trim();

                    // Parse EXTINF metadata
                    if (line.startsWith("#EXTINF")) {
                        const logoMatch = line.match(/tvg-logo="(.*?)"/);
                        logoUrl = logoMatch ? logoMatch[1] : "";
                        const descriptionMatch = line.match(/#EXTINF.*?,(.*)/);
                        description = descriptionMatch ? descriptionMatch[1].trim() : "";
                    }
                    // Parse the video link
                    else if (line.startsWith("http")) {
                        const linkContainer = document.createElement("div");

                        // Add logo
                        if (logoUrl) {
                            const logoImg = document.createElement("img");
                            logoImg.src = logoUrl;
                            logoImg.alt = "Event Logo";
                            logoImg.onclick = () => {
                                window.open(linkPrefix + encodeURIComponent(line), '_blank');
                            };
                            linkContainer.appendChild(logoImg);
                        }

                        // Add description
                        if (description) {
                            const descriptionElem = document.createElement("p");
                            descriptionElem.textContent = description;
                            linkContainer.appendChild(descriptionElem);
                        }

                        // Add watch button
                        const button = document.createElement("a");
                        button.href = linkPrefix + encodeURIComponent(line);
                        button.target = "_blank";
                        button.textContent = "Click to Watch";
                        button.className = "watch-button";
                        linkContainer.appendChild(button);

                        container.appendChild(linkContainer);
                        description = "";
                        logoUrl = "";
                    }
                });
            } catch (error) {
                console.error("Error fetching M3U file:", error);
            }
        }

        /**
         * Toggle between light and dark themes
         */
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            const newTheme = currentTheme === "light" ? "dark" : "light";
            document.documentElement.setAttribute("data-theme", newTheme);
        }

        // Fetch video links on page load
        fetchAndDisplayLinks();
    </script>

    <footer>
        <p><strong>Disclaimer:</strong> All content and streams are provided by third-party sources and belong to their respective owners.</p>
        <p>API Credit: drm</p>
    </footer>
</body>
</html>
