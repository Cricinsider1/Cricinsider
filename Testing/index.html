<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TG - @Cricinsider365</title>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #1b1b1b, #282828);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    /* Video Player */
    #video {
      width: 100%;
      height: 60%;
      max-width: 900px;
      background: #000;
      border-radius: 10px;
      margin-top: 20px;
    }

    /* Telegram Join Section */
    .join-section {
      width: 100%;
      max-width: 900px;
      text-align: center;
      margin-top: 20px;
    }

    .join-section a {
      text-decoration: none;
    }

    /* Vertically Long Join Telegram Button */
    #joinTelegramButton {
      background-color: #0074d9;
      color: #ffffff;
      border: none;
      width: 60px; /* Reduced width */
      height: 220px; /* Increased height for vertical shape */
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
    }

    #joinTelegramButton:hover {
      background-color: #005bb5;
      transform: scale(1.05);
    }

    /* Advertising Banner */
    .ad-banner {
      width: 100%;
      max-width: 900px;
      height: 120px;
      margin-top: 20px;
    }

    .ad-banner a {
      display: block;
      width:  100%;
      height: 100%;
      border-radius: 10px;
      overflow: hidden;
      text-decoration: none;
    }

    .ad-banner img {
      width: 100%;
      height: 200%;
      object-fit: cover; /* Fully fits the banner without leaving space */
      border-radius: 0;  /* No border radius */
    }

    /* New Button under the Banner */
    .banner-button {
      width: 100%;
      max-width: 900px;
      text-align: center;
      margin-top: 20px;
    }

    .banner-button button {
      background-color: #ff5733;
      color: #ffffff;
      border: none;
      width: 220px;
      height: 60px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .banner-button button:hover {
      background-color: #d04e29;
      transform: scale(1.05);
    }

    /* Popup Overlay */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.5s;
    }

    .popup-overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .popup {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      color: #ffffff;
    }

    .popup h2 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #0074d9;
    }

    .popup a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    .popup button {
      background-color: #0074d9;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .popup button:hover {
      background-color: #005bb5;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Video Player -->
  <div id="video"></div>

  <!-- Telegram Join Section -->
  <div class="join-section">
    <a href="https://t.me/+Pj_QX9oygJNiYmRl" target="_blank">
      <button id="joinTelegramButton">Join Telegram</button>
    </a>
  </div>

  <!-- Advertising Banner -->
  <div class="ad-banner">
    <a href="https://example.com" target="_blank">
      <img src="https://i.postimg.cc/65Nt9f6x/IMG-20250111-190825-847.jpg" alt="Advertise Here">
    </a>
  </div>

  <!-- New Button under the Banner -->
  <div class="banner-button">
    <button onclick="window.location.href='https://example.com'">Learn More</button>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <h2>Join Our Telegram Channel</h2>
      <p>Get exclusive links and updates on <a href="https://t.me/+Pj_QX9oygJNiYmRl" target="_blank">@Cricinsider365</a>.</p>
      <button onclick="openTelegram()">Join Now</button>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script type="text/javascript">
    // Function to get video URL from the domain
    function getVideoUrlFromDomain() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('videoUrl');
    }

    // JWPlayer Setup
    jwplayer("video").setup({
      width: "100%",
      height: "100%",
      autostart: true,
      mute: false,
      file: getVideoUrlFromDomain(),
    });

    // Popup Logic
    const popupOverlay = document.getElementById('popupOverlay');

    function openTelegram() {
      window.location.href = "https://t.me/+Pj_QX9oygJNiYmRl";
    }

    function closePopup() {
      popupOverlay.classList.remove('active');
    }

    // Show Popup on Page Load
    window.onload = () => {
      popupOverlay.classList.add('active');
    };
  </script>
</body>
</html>
