<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Video Player with Controls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #video-container {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
        }
        video {
            width: 100%;
            height: auto;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .poster {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="videoPlayer" controls poster="poster.jpg" style="display:none;">
            <source id="videoSource" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>
        <img id="posterImage" class="poster" src="poster.jpg" alt="Video Poster" style="display:block;">
    </div>

    <div class="controls">
        <button onclick="loadVideo('https://playback.livepeer.studio/hls/dcf5d3tjf59e7uss/index.m3u8')">Play Video 1</button>
        <button onclick="loadVideo('video2.m3u8')">Play Video 2</button>
        <button onclick="loadVideo('video3.m3u8')">Play Video 3</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@0.14.19/dist/hls.min.js"></script>
    <script>
        var video = document.getElementById('videoPlayer');
        var poster = document.getElementById('posterImage');
        var videoSource = document.getElementById('videoSource');
        var videoContainer = document.getElementById('video-container');
        var hls;

        function loadVideo(videoUrl) {
            if (Hls.isSupported()) {
                // If HLS is supported
                hls = new Hls();
                hls.loadSource(videoUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    // Show the video element and hide the poster
                    poster.style.display = 'none';
                    video.style.display = 'block';
                    video.play();
                });
            }
            // Fallback to native HLS support for browsers like Safari
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoUrl;
                video.play();
            }
        }

        // Event listener to hide poster on play
        video.addEventListener('play', function() {
            poster.style.display = 'none';
        });

        // Event listener to show poster on pause or ended
        video.addEventListener('pause', function() {
            poster.style.display = 'block';
        });

        video.addEventListener('ended', function() {
            poster.style.display = 'block';
        });
    </script>

</body>
</html>
