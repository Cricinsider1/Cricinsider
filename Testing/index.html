<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancode Web by @Axtream_Bingewav</title>
    <link rel="icon" href="https://i.ibb.co/3NxnnZ2/Fan-Code-logo-svg.png" type="image/png">
    <style>
        /* Bingewav Sports Logo Section */
        .logo-container {
            background: #000; /* Black background for the logo */
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .logo-container img {
            width: 220px; /* Adjust the logo size */
            height: auto;
        }

        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --button-bg: #1E88E5;
            --button-hover-bg: #1565C0;
            --slider-bg: #555555;
            --slider-thumb: #1E88E5;
            --card-bg: #1e1e1e;
            --card-shadow: rgba(255, 255, 255, 0.1);
        }

        /* For light theme */
        [data-theme="light"] {
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --button-bg: #007BFF;
            --button-hover-bg: #0056b3;
            --slider-bg: #cccccc;
            --slider-thumb: #4CAF50;
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.15);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #link-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        #link-container div {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--card-shadow);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #link-container div:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px var(--card-shadow);
        }

        .match-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .watch-button {
            width: 140px;
            height: 40px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #77530a, #ffd277, #77530a, #77530a, #ffd277, #77530a);
            background-size: 250%;
            background-position: left;
            color: #ffd277;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition-duration: 1s;
            overflow: hidden;
        }

        .watch-button::before {
            position: absolute;
            content: "Watch Now";
            color: #ffd277;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 97%;
            height: 90%;
            border-radius: 8px;
            transition-duration: 1s;
            background-color: rgba(0, 0, 0, 0.842);
            background-size: 200%;
        }

        .watch-button:hover::before {
            background-position: right;
            transition-duration: 1s;
        }

        .watch-button:hover {
            background-position: right;
            transition-duration: 1s;
        }

        .watch-button:active {
            transform: scale(0.95);
        }

        /* Theme toggle button */
        #checkboxInput {
            display: none;
        }

        .toggleSwitch {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 50px;
            height: 30px;
            background-color: rgb(82, 82, 82);
            border-radius: 20px;
            cursor: pointer;
            transition-duration: .2s;
        }

        .toggleSwitch::after {
            content: "";
            position: absolute;
            height: 10px;
            width: 10px;
            left: 5px;
            background-color: transparent;
            border-radius: 50%;
            transition-duration: .2s;
            box-shadow: 5px 2px 7px rgba(8, 8, 8, 0.26);
            border: 5px solid white;
        }

        #checkboxInput:checked + .toggleSwitch::after {
            transform: translateX(100%);
            transition-duration: .2s;
            background-color: white;
        }

        #checkboxInput:checked + .toggleSwitch {
            background-color: rgb(148, 118, 255);
            transition-duration: .2s;
        }

        p {
            text-align: center;
            font-size: 16px;
            line-height: 1.5;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: var(--text-color);
        }

        .join-telegram-btn {
            text-align: center;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #0088CC; /* Telegram blue */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .join-telegram-btn:hover {
            background-color: #006C8E; /* Darker shade for hover effect */
        }
    </style>
    <style type="text/css">
        * {
            user-select: auto !important;
            -webkit-user-select: auto !important;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://i.postimg.cc/43tfcw1c/Fan-Code-Logo-2022-Fan-Code-Orange-On-Transarent.png" alt="FANCODE MATCHES">
    </div>

    <!-- Join Telegram Button -->
    <a href="https://t.me/YourTelegramChannel" target="_blank" class="join-telegram-btn">Join Telegram</a>

    <!-- Theme Toggle Button -->
    <input type="checkbox" id="checkboxInput">
    <label for="checkboxInput" class="toggleSwitch"></label>

    <div id="link-container"></div>

    <script>
        const m3uUrl = "https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.m3u";

        function encodeOppositeAlphabet(str) {
            return str.split('').map(char => {
                if (/[a-z]/.test(char)) {
                    return String.fromCharCode(219 - char.charCodeAt(0));
                } else if (/[A-Z]/.test(char)) {
                    return String.fromCharCode(155 - char.charCodeAt(0));
                } else {
                    return char;
                }
            }).join('');
        }

        async function fetchAndDisplayLinks() {
            try {
                const response = await fetch(m3uUrl);
                const text = await response.text();
                const lines = text.split('\n');
                const container = document.getElementById("link-container");

                let description = "";
                let logoUrl = "";

                lines.forEach(line => {
                    line = line.trim();

                    if (line.startsWith("#EXTINF")) {
                        const descriptionMatch = line.match(/group-title="Cricket",(.*)/);
                        description = descriptionMatch ? descriptionMatch[1].trim() : "";

                        const logoMatch = line.match(/tvg-logo="(.*?)"/);
                        logoUrl = logoMatch ? logoMatch[1] : "";
                    } else if (line.startsWith("http")) {
                        const linkContainer = document.createElement("div");

                        if (logoUrl) {
                            const imgElem = document.createElement("img");
                            imgElem.src = logoUrl;
                            imgElem.alt = description;
                            imgElem.className = "match-image";
                            linkContainer.appendChild(imgElem);
                        }

                        if (description) {
                            const matchTitleElem = document.createElement("p");
                            matchTitleElem.textContent = description;
                            linkContainer.appendChild(matchTitleElem);
                        }

                        const encodedUrl = encodeOppositeAlphabet(line);
                        const redirectUrl = `https://bingewav-sports.netlify.app/stream?q=${encodedUrl}`;

                        const button = document.createElement("a");
                        button.href = redirectUrl;
                        button.target = "_blank";
                        button.textContent = "Watch Now";
                        button.className = "watch-button";
                        linkContainer.appendChild(button);

                        container.appendChild(linkContainer);

                        description = "";
                        logoUrl = "";
                    }
                });
            } catch (error) {
                console.error("Error fetching M3U file:", error);
            }
        }

        fetchAndDisplayLinks();

        // Theme toggle functionality
        document.getElementById("checkboxInput").addEventListener("change", function (event) {
            const newTheme = event.target.checked ? "dark" : "light";
            document.documentElement.setAttribute("data-theme", newTheme);
        });
    </script>

    <footer>
        © 2024 Bingewav Sports. All rights reserved.
    </footer>
</body>
</html>
