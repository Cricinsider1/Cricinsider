<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketSparx</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }

        /* Full-Screen Popup */
        #popup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            z-index: 9999;
            text-align: center;
        }

        #popup button {
            margin: 10px;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        #join-now {
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        #join-now:hover {
            background-color: #0056b3;
        }
        #already-joined {
            background-color: #28a745;
            color: white;
            transition: background-color 0.3s ease;
        }
        #already-joined:hover {
            background-color: #1e7e34;
        }

        /* Header */
        #header {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            color: white;
        }

        /* Video Container */
        #streaming-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        video {
            width: 100%;
            height: auto;
            border: 2px solid white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        /* Quality Selector (Settings Button) */
        #settings-button {
            position: relative;
            background-color: #333333;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            display: inline-block;
        }
        #settings-button:hover {
            background-color: #444444;
        }

        #dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #222222;
            border: 1px solid #444;
            border-radius: 5px;
            margin-top: 10px;
            z-index: 10;
            padding: 10px;
        }
        #dropdown-menu select {
            background-color: black;
            color: white;
            padding: 5px;
            font-size: 16px;
            border: 1px solid white;
            border-radius: 5px;
        }

        /* Telegram Join Button */
        #telegram-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        #telegram-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
</head>
<body>

<!-- Full-Screen Popup -->
<div id="popup">
    <p>Join our Telegram channel <a href="https://t.me/CricketSparx" target="_blank" style="color: lightblue; text-decoration: none;">@CricketSparx</a> for more links!</p>
    <button id="join-now" onclick="joinNow()">Join Now</button>
    <button id="already-joined" onclick="closePopup()">Already Joined</button>
</div>

<!-- Header -->
<div id="header">CricketSparx</div>

<!-- Video Streaming Section -->
<div id="streaming-container">
    <video id="videoPlayer" controls src="blob:https://cricketsparx.github.io/48067179-fb2b-4433-85b8-dfe0216ddbaa"></video>
    
    <!-- Settings Dropdown -->
    <div id="settings-button" onclick="toggleDropdown()">âš™ Settings</div>
    <div id="dropdown-menu">
        <label for="quality">Select Quality:</label>
        <select id="quality" onchange="changeQuality()">
            <option value="-1" selected>Auto</option>
            <option value="0">144p</option>
            <option value="1">360p</option>
            <option value="2">480p</option>
            <option value="3">540p</option>
            <option value="4">720p</option>
            <option value="5">1080p</option>
        </select>
    </div>
    
    <!-- Telegram Join Button -->
    <button id="telegram-button" onclick="joinTelegram()">Join Telegram</button>
</div>

<script>
    const video = document.getElementById('videoPlayer');
    const qualitySelector = document.getElementById('quality');
    const hls = new Hls();
    const dropdownMenu = document.getElementById('dropdown-menu');
    const settingsButton = document.getElementById('settings-button');

    // Function to toggle dropdown
    function toggleDropdown() {
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    }

    // Function to get the URL parameter
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Get HLS URL from query parameter
    const hlsUrl = getQueryParam('url');

    if (hlsUrl) {
        if (Hls.isSupported()) {
            hls.loadSource(hlsUrl);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                const levels = hls.levels;
                levels.forEach((level, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${level.height}p`;
                    qualitySelector.appendChild(option);
                });
            });

            function changeQuality() {
                const quality = parseInt(qualitySelector.value);
                hls.currentLevel = quality === -1 ? -1 : quality;
            }
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = hlsUrl;
        }
    } else {
        alert("No URL provided. Please add '?url=your_hls_link.m3u8' to the URL.");
    }

    function joinNow() {
        window.open('https://t.me/+Pj_QX9oygJNiYmRl', '_blank');
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    function joinTelegram() {
        window.open('https://t.me/+Pj_QX9oygJNiYmRl', '_blank');
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
        if (!settingsButton.contains(e.target)) {
            dropdownMenu.style.display = 'none';
        }
    });
</script>

</body>
</html>
