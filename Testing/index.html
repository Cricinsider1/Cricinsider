<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading" id="loading">
        Loading video, please wait...
    </div>

    <!-- Video player -->
    <video id="player" controls autoplay style="width: 100%; height: 100%; display: none;">
        <!-- Fallback message for unsupported browsers -->
        <p>Your browser does not support the video tag. Please upgrade your browser.</p>
    </video>

    <!-- Plyr and HLS.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.polyfilled.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // Video element
        const video = document.getElementById('player');
        const loading = document.getElementById('loading');

        // HLS video source
        const videoSource = "https://vkvsd233.okcdn.ru/cmaf/7443308808935/sig/7DUOWSPtmYs/srcIp/13.126.10.149/expires/1734683291348/clientType/13/srcAg/CHROME/fromCache/1/mid/9109154376679/id/7443308808935/get/hls_9109154376679.FR5QsSfmxmU.m3u8";

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSource);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.style.display = 'block'; // Show the video
                loading.style.display = 'none'; // Hide loading screen
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSource;
            video.style.display = 'block';
            loading.style.display = 'none';
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        } else {
            loading.innerText = "Your browser does not support HLS streaming.";
        }

        // Initialize Plyr for better UI
        const player = new Plyr(video);
    </script>
</body>
</html>
