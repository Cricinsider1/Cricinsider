<div data-shaka-player-container style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">

</div>
<script>
    if (confirm("Join For More Links!!")) {
        window.location.href = "https://t.me/+Pj_QX9oygJNiYmRl";
    }

    async function init() {
        const video = document.getElementById("video");
        const ui = video.ui;
        const controls = ui.getControls();
        const player = controls.getPlayer();

        player.configure({
            drm: {
                clearKeys: {
                    'd84c325f36814f39bbe59080272b10c3': "550727de4c96ef1ecff874905493580f"
                }
            }
        });

        // Configure UI: Add Overflow Menu and Language Options
        ui.configure({
            controlPanelElements: [
                "play_pause", 
                "mute", 
                "volume", 
                "spacer", 
                "time_and_duration", 
                "picture_in_picture", // PiP button on main screen
                "quality", 
                "fullscreen", 
                "overflow_menu"      // Add Overflow Menu button
            ],
            overflowMenuButtons: [
                "playback_rate",      // Move Playback Speed into Overflow Menu
                "audio_languages",    // Add audio language selection
                "text_languages"      // Add subtitle language selection
            ],
            volumeBarColors: {
                base: "rgba(0, 0, 255, 1)", // Blue base color for the volume bar
                level: "rgb(0, 255, 0)"     // Green color for the volume level
            },
            seekBarColors: {
                base: "rgb(255, 0, 0)",       // Red base color for the seek bar
                buffered: "rgb(255, 255, 0)", // Yellow color for the buffered portion
                played: "rgba(0, 128, 128, 1)" // Teal color for the played portion
            }
        });

        window.player = player;
        window.ui = ui;

        player.addEventListener("error", onPlayerErrorEvent);
        controls.addEventListener("error", onUIErrorEvent);

        try {
            await player.load("https://ssc-1-enc.edgenextcdn.net/out/v1/c696e4819b55414388a1a487e8a45ca1/index.mpd");
            console.log("The video has now been loaded!");
        } catch (error) {
            onPlayerError(error);
        }
    }

    function onPlayerErrorEvent(event) {
        onPlayerError(event.detail);
    }

    function onPlayerError(error) {
        console.error("Error code", error.code, "object", error);
    }

    function onUIErrorEvent(event) {
        onPlayerError(event.detail);
    }

    function initFailed() {
        console.error("Unable to load the UI library!");
    }

    document.addEventListener("shaka-ui-loaded", init);
    document.addEventListener("shaka-ui-load-failed", initFailed);
</script>
