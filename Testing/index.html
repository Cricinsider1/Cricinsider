        .stream-issue {

        /* Credits Section */
        .credits {

            font-size: 16px;
            color: #fff;
            width: fit-content;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            display: inline-block;
        }

        .credits-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .credits a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        .credits a:hover {
            text-decoration: underline;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .logo-container img {
                width: 180px;
            }

            .credits, .stream-issue {
                font-size: 14px;
                padding: 10px 20px;
            }

            .credits-title {
                font-size: 16px;
            }
        }
    </style>
