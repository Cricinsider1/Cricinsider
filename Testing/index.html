    <style>
 body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            position: relative;
        }

        #player {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            position: relative;
        }

        .video-wrapper {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            position: relative;
        }
        .video-wrapper iframe {
            width: 100%;
            height: 450px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .info-box {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            padding: 15px;
            background: #80808080;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            box-sizing: border-box;
            position: relative;
        }
        .info-box .logo {
            width: 80px; /* Adjust size as needed */
            height: 80px; /* Adjust size as needed */
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .info-box .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .info-box .info-content {
            flex-grow: 1;
        }
        .info-box .info-content h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .info-box .info-content p {
            margin: 5px 0 0;
            font-size: 16px;
            color: #555;
        }
        .info-box .info-content a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .info-box .info-content a:hover {
            background-color: #0056b3;
        }
        .chat-container {
            width: 100%;
            max-width: 350px;
            height: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            z-index: 1000; /* Ensure it's on top of other content */
            background: #fff; /* Ensure the chat box has a white background */
            overflow: hidden; /* Prevent content overflow */
        }
        .chat-container iframe {
            width: 100%;
            height: calc(100% - 40px); /* Adjust height to accommodate the close button */
            border: none;
            border-radius: 8px 8px 0 0; /* Rounded corners on the top */
        }
        .chat-close {
            width: 40px;
            height: 40px;
            background-color: #f44336; /* Red background */
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            z-index: 1001; /* Ensure it's above other content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .chat-close:before {
            content: 'Ã—'; /* Unicode multiplication sign */
            font-size: 24px;
        }
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1001; /* Ensure it's above the chat box */
            user-select: none; /* Prevent text selection during drag */
        }
        .chat-toggle:after {
            content: "Chat";
            font-size: 14px;
        }
        .chat-toggle.open:after {
            content: "Close";
        }
        .telegram-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1001; /* Ensure it's above other content */
        }
        .telegram-link img {
            width: 50px; /* Adjust size as needed */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .video-wrapper {
                max-width: 100%;
                margin-bottom: 10px;
            }
            .video-wrapper iframe {
                height: 250px; /* Adjust height for small screens */
            }
            .info-box {
                width: calc(100% - 40px);
                font-size: 14px; /* Adjust font size for small screens */
                flex-direction: column; /* Stack logo and content vertically */
                align-items: center; /* Center items */
                gap: 10px; /* Reduce gap between logo and content */
                padding: 10px; /* Reduce padding */
                box-sizing: border-box; /* Ensure padding does not affect width */
            }
            .info-box .logo {
                width: 60px; /* Adjust size for small screens */
                height: 60px; /* Adjust size for small screens */
            }
            .info-box .info-content {
                text-align: center; /* Center text on small screens */
            }
            .chat-container {
                width: calc(100% - 40px);
                height: 400px;
            }
            .chat-toggle {
                bottom: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
            }
            .telegram-link {
                bottom: 10px;
                left: 10px;
            }
            .telegram-link img {
                width: 40px;
            }
        }



/* Counter Widget Positioning */

.info-box i {
    margin-right: 4px;
    font-size: 10px;
  }

  
#counter-container span {
    margin-left: 2px;
}

        #counter-container {
            position: absolute;
            top: -19px; /* Adjust for top padding */
            right: 10px; /* Adjust for right padding */
            z-index: 10; /* Ensure the widget is on top */
            font-size: 12px;
            gap: 4px;
           
        }

/* Prevent links and styles from appearing */
    #counter-container a {
        pointer-events: none; /* Disable link clicks */
        text-decoration: none; /* Remove underline */
        color: inherit; /* Inherit text color */
    }

    #counter-container span {
        color: inherit; /* Make sure text has the same color */
        font-weight: bold; /* Avoid bold styles */
    }
