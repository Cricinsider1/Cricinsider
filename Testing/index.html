<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Telegram Popup</title>
    <style>
        /* Popup container */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        /* Popup header */
        .popup-header {
            background-color: #0088cc;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }

        /* Popup body */
        .popup-body {
            padding: 20px;
            font-size: 16px;
            color: #333;
        }

        /* Buttons */
        .popup-btn {
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .join-btn {
            background-color: #0088cc;
            color: white;
        }

        .join-btn:hover {
            background-color: #005f8c;
        }

        .cancel-btn {
            background-color: #ddd;
            color: #333;
        }

        .cancel-btn:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>

<!-- Popup HTML -->
<div id="telegramPopup" class="popup">
    <div class="popup-header">
        ðŸ“¢ Join Us on Telegram!
    </div>
    <div class="popup-body">
        Stay updated with the latest news and exclusive content.  
        Click below to join now!  
    </div>
    <button class="popup-btn join-btn" onclick="joinTelegram()">Join Now</button>
    <button class="popup-btn cancel-btn" onclick="closePopup()">Maybe Later</button>
</div>

<script>
    // Show the popup after 5 seconds
    setTimeout(function () {
        document.getElementById("telegramPopup").style.display = "block";
    }, 5000);

    // Function to handle join button
    function joinTelegram() {
        window.open("https://t.me/+Pj_QX9oygJNiYmRl", '_blank');
        closePopup();
    }

    // Close popup
    function closePopup() {
        document.getElementById("telegramPopup").style.display = "none";
    }
</script>

</body>
</html>
