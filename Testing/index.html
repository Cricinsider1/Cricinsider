<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Cricinsider365</title>  
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>  
  <style>  
    body {  
      margin: 0;  
      font-family: Arial, sans-serif;  
      display: flex;  
      flex-direction: column;  
      align-items: center;  
      background-color: #f4f4f4;  
    }  

    .title-column {  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      background-color: #000;  
      width: 100%;  
      padding: 15px;  
      margin-bottom: 20px;  
    }  

    .title-column h1 {
      font-size: 24px;
      color: #fff;
      text-align: center;
      margin: 0;
    }

    .jwplayer {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 360px;
      background-color: #000;
    }

    .feed-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
      width: 100%;
      background-color: #000;
      padding: 20px;
      border-radius: 10px;
    }

    .feed-button {
      padding: 15px 30px;
      background: linear-gradient(45deg, #007bff, #00bfff); /* Gradient blue */
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      width: 80%;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .feed-button:hover {
      background: linear-gradient(45deg, #0056b3, #0088cc); /* Darker gradient on hover */
      transform: scale(1.05); /* Slightly larger button on hover */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
    }

    #language-switch, #telegram-button {
      padding: 15px 30px;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 10px 0;
    }

    #language-switch {
      background-color: #28a745;
    }

    #language-switch:hover {
      background-color: #218838;
    }

    #telegram-button {
      background-color: #0088cc;
      text-decoration: none;
      text-align: center;
    }

    #telegram-button:hover {
      background-color: #007ab8;
    }

    footer {
      background-color: #0074d9;
      text-align: center;
      padding: 20px;
      margin-top: auto;
      color: #fff;
    }

  </style>  
</head>  
<body>  
  <div class="title-column">
