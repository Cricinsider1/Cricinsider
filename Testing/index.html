<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketSparx</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }

        /* Full-Screen Popup */
        #popup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            z-index: 9999;
            text-align: center;
        }

        #popup button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #join-now {
            background-color: #007bff;
            color: white;
        }
        #already-joined {
            background-color: #28a745;
            color: white;
        }

        /* Header */
        #header {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            color: white;
        }

        /* Video Container */
        #streaming-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        video {
            width: 100%;
            height: auto;
            border: 1px solid white;
        }

        /* Settings Popup */
        #settings-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 10000;
            text-align: center;
        }

        #settings-popup button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Telegram Join Button */
        #telegram-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
</head>
<body>

<!-- Full-Screen Popup -->
<div id="popup">
    <p>Join our Telegram channel <a href="https://t.me/CricketSparx" target="_blank" style="color: lightblue; text-decoration: none;">@CricketSparx</a> for more links!</p>
    <button id="join-now" onclick="joinNow()">Join Now</button>
    <button id="already-joined" onclick="closePopup()">Already Joined</button>
</div>

<!-- Header -->
<div id="header">CricketSparx</div>

<!-- Video Streaming Section -->
<div id="streaming-container">
    <video id="videoPlayer" controls="" src=""></video>
    <div id="quality-selector">
        <!-- Settings Button -->
        <button id="settings-button" onclick="toggleSettings()">Settings</button>
        <!-- Telegram Join Button -->
        <button id="telegram-button" onclick="joinTelegram()">Join Telegram</button>
    </div>
</div>

<!-- Settings Popup -->
<div id="settings-popup">
    <p>Select Quality:</p>
    <select id="quality" onchange="changeQuality()">
        <option value="-1" selected="">Auto</option>
    </select>
    <button onclick="closeSettings()">Close</button>
</div>

<script>
    const video = document.getElementById('videoPlayer');
    const qualitySelector = document.getElementById('quality');
    const hls = new Hls();

    // Function to get the URL parameter
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Get HLS URL from query parameter
    const hlsUrl = getQueryParam('url');

    if (hlsUrl) {
        // Initialize HLS.js
        if (Hls.isSupported()) {
            hls.loadSource(hlsUrl);
            hls.attachMedia(video);

            // Populate Quality Levels
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                const levels = hls.levels;
                levels.forEach((level, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${level.height}p`; // Quality in resolution
                    qualitySelector.appendChild(option);
                });
            });

            // Handle Quality Change
            function changeQuality() {
                const quality = parseInt(qualitySelector.value);
                if (quality === -1) {
                    hls.currentLevel = -1; // Auto Quality
                } else {
                    hls.currentLevel = quality; // Set selected quality
                }
            }
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Native HLS Support (e.g., Safari)
            video.src = hlsUrl;
        }
    } else {
        alert("No URL provided. Please add '?url=your_hls_link.m3u8' to the URL.");
    }

    // Function to handle "Join Now" button
    function joinNow() {
        window.open('https://t.me/CricketSparx', '_blank');
    }

    // Function to close the popup
    function closePopup() {
        const popup = document.getElementById('popup');
        popup.style.display = 'none';
    }

    // Function to open Telegram channel
    function joinTelegram() {
        window.open('https://t.me/CricketSparx', '_blank');
    }

    // Toggle Settings Popup
    function toggleSettings() {
        const settingsPopup = document.getElementById('settings-popup');
        settingsPopup.style.display = settingsPopup.style.display === 'none' ? 'block' : 'none';
    }

    // Close Settings Popup
    function closeSettings() {
        const settingsPopup = document.getElementById('settings-popup');
        settingsPopup.style.display = 'none';
    }
</script>

</body>
</html>
