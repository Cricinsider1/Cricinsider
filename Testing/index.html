<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricinsider365</title>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }

    .title-column {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.6); /* Transparent black for title */
      width: 100%;
      padding: 20px;
    }

    .title-column h1 {
      font-size: 28px;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      text-align: center;
    }

    .jwplayer {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 450px;
      background-color: #000;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    .feed-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
      gap: 20px;
    }

    .feed-button {
      padding: 15px 25px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 180px;
      text-transform: uppercase;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .feed-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    #language-switch, #telegram-button {
      padding: 18px 35px;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      width: 80%;
      margin: 10px 0;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #language-switch {
      background-color: #28a745;
    }

    #language-switch:hover {
      background-color: #218838;
    }

    #telegram-button {
      background-color: #0088cc;
      text-decoration: none;
      text-align: center;
      display: inline-block;
    }

    #telegram-button:hover {
      background-color: #007ab8;
    }

    footer {
      background-color: #333;
      text-align: center;
      padding: 15px;
      width: 100%;
      color: #fff;
      margin-top: auto;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .feed-buttons {
        flex-direction: column;
        gap: 15px;
      }

      .feed-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="title-column">
    <h1>Cricinsider365 - Live Cricket Streams</h1>
  </div>

  <div class="jwplayer" id="video"></div>

  <div class="feed-buttons">
    <button class="feed-button" id="feed_1">MyCo Live</button>
    <button class="feed-button" id="feed_2">Ptv Sports</button>
    <button class="feed-button" id="feed_3">T Sports</button>
    <button class="feed-button" id="feed_4">Feed 4</button>
    <button class="feed-button" id="feed_5">Feed 5</button>
    <button class="feed-button" id="feed_6">Feed 6</button>
    <button class="feed-button" id="feed_7">Feed 7</button>
    <button class="feed-button" id="feed_8">Feed 8</button>
  </div>

  <button id="language-switch">Select Your Feed Here</button>

  <a id="telegram-button" href="https://t.me/+Pj_QX9oygJNiYmRl" target="_blank">
    Join Our Telegram Channel

  <footer>
    &copy; 2024 Cricinsider365 - All rights reserved.
  </footer>

</body>
</html>
