<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricinsider365</title>
<script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
<style>
/* General Styling */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #000000, #1a1a1a);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

/* Video Player Container */
#video {
    width: 90%;
    max-width: 720px;
    margin: 20px auto;
    border: 2px solid #1e90ff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
}

/* Telegram Button Styling */
#telegramButton {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 250px;
    height: 50px;
    background: linear-gradient(90deg, #1e90ff, #001f3f);
    color: white;
    font-weight: bold;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    cursor: pointer;
    overflow: hidden;
    position: relative;
    transition: transform 0.3s, box-shadow 0.3s;
}

#telegramButton:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
    background: linear-gradient(90deg, #001f3f, #1e90ff);
}

/* Animation for Button */
@keyframes flowAnimation {
    0% {
        background-position: -200px 0;
    }
    100% {
        background-position: 200px 0;
    }
}
</style>
</head>
<body>

<!-- Video Player -->
<div id="video"></div>

<!-- Telegram Button -->
<div id="telegramButton" onclick="redirectToTelegram()">
    Join Telegram
</div>

<!-- Scripts -->
<script type="text/javascript">
    jwplayer("video").setup({
        width: "100%",
        aspectratio: "16:9",
        autostart: true,
        mute: false,
        file: "https://streamline.sturls.com/StarSports02/index.m3u8?token=d16e1818d4cc5f72f3c956617fb1daafa0ab83e1-84a1ddc11b44cb478dafeb5fd8314bce-1737482787-1737471987",
        skin: {
            name: "glow"
        }
    });
</script>

<script>
    // Redirect function for Telegram button
    function redirectToTelegram() {
        window.location.href = "https://t.me/+Pj_QX9oygJNiYmRl";
    }

    // Confirm dialog for joining Telegram
    if (confirm("Join Our Telegram Channel to stay updated!")) {
        redirectToTelegram();
    }
</script>

</body>
</html>
