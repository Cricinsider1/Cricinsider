      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* Arrange content in a column */
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      /* Dark blue wave effect on both upper and lower parts */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%; /* Covers the top half */
        background: linear-gradient(135deg, #00008B, #0000CD); /* Dark blue gradient */
        opacity: 0.2;
        animation: waveAnimation 5s ease-in-out infinite;
        z-index: -1;
      }

      body::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50%; /* Covers the bottom half */
        background: linear-gradient(135deg, #00008B, #0000CD); /* Dark blue gradient */
        opacity: 0.2;
        animation: waveAnimation 5s ease-in-out infinite;
        z-index: -1;
      }

      /* Animation for wave effect */
      @keyframes waveAnimation {
        0% {
          transform: translateX(0) scaleY(1);
        }
        50% {
          transform: translateX(-50%) scaleY(1.2);
        }
        100% {
          transform: translateX(0) scaleY(1);
        }
      }

      #player {
        width: 80%; /* Adjust width as needed */
        height: 50vh; /* Adjust height for a long, wide aspect */
        background-color: #000;
        border: 5px solid #fff; /* White border around the video stream */
        z-index: 1; /* Ensure the player stays above the wave effect */
        border-radius: 10px; /* Optional: Rounded corners for the border */
      }
