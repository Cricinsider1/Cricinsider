<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3U8 Player with Telegram Join Button</title>
  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 800px;
      margin: 20px;
      text-align: center;
    }
    .telegram-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: #fff;
      background-color: #0088cc;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
    }
    .telegram-button:hover {
      background-color: #007ab8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>M3U8 Video Player</h1>
    <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="360">
      <source src="https://hastycast.live/hls/eJmauBDCIf.m3u8?st=Xg0EIkGinb5mJ9UoW7ghY7Ly3-tfasU85nNXI-tjroI&e=1734036428" type="application/x-mpegURL">
      Your browser does not support the video tag.
    </video>
    <a href="https://t.me/yourchannel" class="telegram-button" target="_blank">Join Us on Telegram</a>
  </div>
  <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
</body>
</html>
