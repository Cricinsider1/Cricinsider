<!DOCTYPE html><html><head>
    <meta charset="UTF-8">
    <title>Embedded Iframe Player</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .video-embed-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 0px;
            height: 0;
            overflow: hidden;
        }

        .video-embed-container iframe,
        .video-embed-container object,
        .video-embed-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>

    <!-- Disable automatic popups -->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // Disable popup by preventing new window creation
            window.open = function() {
                console.log("Popup blocked!");
                return null;
            };
        });
    </script>
<style type="text/css">* {user-select: auto !important; -webkit-user-select: auto !important;}</style><input type="hidden" id="inject_idm_text_selection"></head>
<body>
    <!-- Video Embed Container -->
    <div class="video-embed-container">
        <!-- Use the sanitized URL in the iframe -->
        <iframe class="responsive-embed-item" src="" marginheight="0" marginwidth="0" scrolling="no" frameborder="0" sandbox="allow-scripts allow-same-origin" allowfullscreen="true" allow="encrypted-media"></iframe>
    </div>

</body></html>
