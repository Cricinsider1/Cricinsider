<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>TG_@Cricinsider365</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/controls.min.css" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            margin: 0;
        }
        .feed-buttons {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        .feed-buttons button {
            margin: 5px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .feed-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="feed-buttons">
        <button onclick="switchStream('https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/wf8usag51e/out/v1/bd3b0c314fff4bb1ab4693358f3cd2d3/cenc.mpd', {'key_id1': 'ae26845bd33038a9c0774a0981007294', 'key_id2': '63ac662dde310cfb4cc6f9b43b34196d'})">Feed 1</button>
        <button onclick="switchStream('https://stream2.mpd', {'key_id3': 'key_value3', 'key_id4': 'key_value4'})">Feed 2</button>
        <button onclick="switchStream('https://stream3.mpd', {'key_id5': 'key_value5', 'key_id6': 'key_value6'})">Feed 3</button>
    </div>
    <div data-shaka-player-container style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
        <video autoplay muted data-shaka-player id="video" poster="https://cxh.pages.dev/L.jpg" style="width:100%;height:100%;"></video>
    </div>
    <script>
        let player, ui;

        async function init() {
            const video = document.getElementById("video");
            ui = video.ui;
            const controls = ui.getControls();
            player = controls.getPlayer();

            ui.configure({
                controlPanelElements: ["play_pause", "mute", "volume", "spacer", "time_and_duration", "quality", "fullscreen", "overflow_menu"],
                volumeBarColors: {
                    base: "rgba(0, 0, 255, 1)",
                    level: "rgb(0, 255, 0)"
                },
                seekBarColors: {
                    base: "rgb(255, 0, 0)",
                    buffered: "rgb(255, 255, 0)",
                    played: "rgba(0, 128, 128, 1)"
                }
            });

            window.player = player;

            player.addEventListener("error", onPlayerErrorEvent);

            try {
                // Load the default stream
                await player.load("https://stream1.mpd");
                console.log("Default video stream loaded!");
            } catch (error) {
                console.error("Error loading default stream:", error);
            }
        }

        function onPlayerErrorEvent(event) {
            console.error("Player error:", event.detail);
        }

        async function switchStream(mpdUrl, drmKeys) {
            try {
                player.configure({
                    drm: {
                        clearKeys: drmKeys // Pass the key object for this stream
                    }
                });

                await player.load(mpdUrl);
                console.log(`Switched to stream: ${mpdUrl} with keys:`, drmKeys);
            } catch (error) {
                console.error("Error switching streams:", error);
            }
        }

        function initFailed() {
            console.error("Unable to load the UI library!");
        }

        document.addEventListener("shaka-ui-loaded", init);
        document.addEventListener("shaka-ui-load-failed", initFailed);
    </script>
</body>
</html>
