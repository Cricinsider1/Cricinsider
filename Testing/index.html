<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Enhanced DRM Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/shaka-player.ui.min.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/controls.min.css" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .button-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 9999;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background-color: #0066ff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056d6;
        }
        [data-shaka-player-container] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div data-shaka-player-container>
        <video autoplay muted data-shaka-player id="video" poster="https://cxh.pages.dev/L.jpg"></video>
    </div>

    <div class="button-container">
        <button onclick="playStream('https://fsly.stream.peacocktv.com/Content/CMAF_OL1-CTR-4s/Live/channel(usa-west)/master.mpd')">Play Stream 1</button>
        <button onclick="playStream('https://fsly.stream.peacocktv.com/Content/CMAF_OL1-CTR-4s/Live/channel(usa-west)/master.mpd')">Play Stream 2</button>
        <button onclick="playStream('https://fsly.stream.peacocktv.com/Content/CMAF_OL1-CTR-4s/Live/channel(usa-west)/master.mpd')">Play Stream 3</button>
        <button onclick="restartVideo()">Restart Video</button>
        <button onclick="toggleMute()">Toggle Mute</button>
    </div>

    <script>
        let isMuted = true;
        let currentStream = null;

        async function initPlayer() {
            const video = document.getElementById("video");
            const ui = video.ui;
            const controls = ui.getControls();
            const player = controls.getPlayer();

            // Global access
            window.player = player;
            window.ui = ui;

            // Default DRM Configuration
            player.configure({
                drm: {
                    servers: {
                        'com.widevine.alpha': 'https://widevine-license-server-url.com',
                        'com.microsoft.playready': 'https://playready-license-server-url.com'
                    },
                    clearKeys: {
                        '252a671825ba31ec8433f978c32ccf6d': 'ee560759ecc8d2274df2e63fcef56915'
                    }
                }
            });

            player.addEventListener("error", onPlayerError);
            controls.addEventListener("error", onUIError);

            console.log("Player initialized. Ready to load streams.");
        }

        async function playStream(url) {
            if (!window.player) {
                alert("Player is not initialized yet!");
                return;
            }

            currentStream = url;
            try {
                await window.player.load(url);
                console.log(`Stream loaded: ${url}`);
            } catch (error) {
                onPlayerError(error);
            }
        }

        function restartVideo() {
            const video = document.getElementById("video");
            video.currentTime = 0;
            video.play();
            console.log("Video restarted.");
        }

        function toggleMute() {
            const video = document.getElementById("video");
            isMuted = !isMuted;
            video.muted = isMuted;
            console.log(`Mute toggled. Is muted: ${isMuted}`);
        }

        function onPlayerError(error) {
            console.error("Player error:", error);
            alert(`Playback error: ${error.message}`);
        }

        function onUIError(event) {
            console.error("UI error:", event.detail);
        }

        document.addEventListener("shaka-ui-loaded", initPlayer);
    </script>
</body>
</html>
