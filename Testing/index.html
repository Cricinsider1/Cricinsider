<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadarxTV - Watch Live Cricket</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 70px 20px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }

        header h1 {
            font-size: 4rem;
            margin: 0;
            background: -webkit-linear-gradient(45deg, #ffdd00, #ff6f61);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.7rem;
            margin-top: 15px;
            opacity: 0.9;
        }

        /* Telegram Button */
        .telegram-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: #0088cc;
            color: white;
            font-size: 1.3rem;
            border-radius: 50px;
            text-decoration: none;
        }

        /* Box Container */
        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 50px 20px;
            gap: 30px;
        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            flex: 0 0 calc(30% - 40px);
        }

        .watch-live-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 30px;
            background: #ff4d4d;
            color: white;
            border-radius: 50px;
            text-decoration: none;
        }

        .match-image {
            width: 100%;
            height: 180px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>RadarxTV</h1>
        <p>Watch Live Cricket</p>
        <a href="https://t.me/joinchat/yourlink" class="telegram-btn" target="_blank">
            Join Our Telegram
        </a>
    </header>

    <div class="box-container">
        <div class="box">
            <img src="https://i.postimg.cc/902j6HXq/IMG-20241014-133414-114.jpg" alt="IND VS AUS" class="match-image">
            <h3>IND VS AUS</h3>
            <a href="iframe.html?match=ind-vs-aus" class="watch-live-btn" target="_blank">Watch Live</a>
        </div>
        <div class="box">
            <img src="images/sa-vs-pak.jpg" alt="SA VS PAK" class="match-image">
            <h3>SA VS PAK</h3>
            <a href="iframe.html?match=sa-vs-pak" class="watch-live-btn" target="_blank">Watch Live</a>
        </div>
        <div class="box">
            <img src="images/bbl.jpg" alt="BBL" class="match-image">
            <h3>BBL</h3>
            <a href="iframe.html?match=bbl" class="watch-live-btn" target="_blank">Watch Live</a>
        </div>
        <div class="box">
            <img src="images/nz-vs-sl.jpg" alt="NZ VS SL" class="match-image">
            <h3>NZ VS SL</h3>
            <a href="iframe.html?match=nz-vs-sl" class="watch-live-btn" target="_blank">Watch Live</a>
        </div>
    </div>
</body>
</html>
