<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">
<title>TG_@Cricinsider365</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/shaka-player.ui.min.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/controls.min.css" crossorigin="anonymous">
<style>
    body {
        background-color: #000;
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
        margin: 0;
        overflow: hidden;
    }
    #video-container {
        display: none; /* Hidden by default until iframe detection is confirmed */
    }
</style>
<script>
    // Detect iframe embedding
    function blockIframe() {
        if (window.top !== window.self) {
            document.body.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: black;">
                    <h1 style="color: red;">Video playback is blocked in iframe. Please access directly.</h1>
                </div>`;
            console.error("Iframe detected. Blocking video playback.");
            // Stop further execution
            throw new Error("Iframe embedding detected. Stopping script execution.");
        } else {
            document.getElementById("video-container").style.display = "block";
        }
    }

    // Run iframe detection
    blockIframe();
</script>
</head>
<body>
<div id="video-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
    <video autoplay muted data-shaka-player id="video" poster="https://cxh.pages.dev/L.jpg" style="width:100%; height:100%;"></video>
</div>

<script>
    async function init() {
        const video = document.getElementById("video");
        const ui = video.ui;
        const controls = ui.getControls();
        const player = controls.getPlayer();

        player.configure({
            drm: {
                clearKeys: {
                    'e31a5a81caff5d07ea2411a571fc2e59': "96c5ef69479732ae734f962748c19729"
                }
            }
        });

        ui.configure({
            controlPanelElements: ["play_pause", "mute", "volume", "spacer", "time_and_duration", "quality", "fullscreen", "overflow_menu"],
            volumeBarColors: {
                base: "rgba(0, 0, 255, 1)",
                level: "rgb(0, 255, 0)"
            },
            seekBarColors: {
                base: "rgb(255, 0, 0)",
                buffered: "rgb(255, 255, 0)",
                played: "rgba(0, 128, 128, 1)"
            }
        });

        window.player = player;
        window.ui = ui;

        player.addEventListener("error", onPlayerErrorEvent);
        controls.addEventListener("error", onUIErrorEvent);

        try {
            await player.load("https://live.ll.ww.aiv-cdn.net/OTTB/lhr-nitro/live/clients/dash/enc/i2pcjr4pe5/out/v1/912e9db56d75403b8a9ac0a719110f36/cenc.mpd");
            console.log("The video has now been loaded!");
        } catch (error) {
            onPlayerError(error); 
        }
    }

    function onPlayerErrorEvent(event) {
        onPlayerError(event.detail);
    }

    function onPlayerError(error) {
        console.error("Error code", error.code, "object", error);
    }

    function onUIErrorEvent(event) {
        onPlayerError(event.detail);
    }

    function initFailed() {
        console.error("Unable to load the UI library!");
    }

    document.addEventListener("shaka-ui-loaded", init);
    document.addEventListener("shaka-ui-load-failed", initFailed);
</script>
</body>
</html>
