<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css">
    <style>
        /* Center the video player on the screen */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 18px;
        }

        #player-container {
            width: 80%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
        }

        video {
            width: 100%;
            display: block;
        }

        /* Style controls section */
        .controls {
            width: 80%;
            max-width: 1280px;
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .controls button {
            background: none;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .controls button:hover {
            background: #444;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading" id="loading">
        Loading video, please wait...
    </div>

    <!-- Video container -->
    <div id="player-container">
        <video id="player" playsinline style="display: none;">
            <!-- Fallback message -->
            <p>Your browser does not support the video tag. Please upgrade your browser.</p>
        </video>
    </div>

    <!-- Video controls below the player -->
    <div class="controls" id="custom-controls" style="display: none;">
        <button id="play-pause">Play</button>
        <button id="mute-unmute">Mute</button>
        <button id="fullscreen">Fullscreen</button>
        <button id="quality">Quality: Auto</button>
    </div>

    <!-- Plyr and HLS.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.polyfilled.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('player');
        const loading = document.getElementById('loading');
        const controls = document.getElementById('custom-controls');

        // HLS Stream URL
        const videoSource = "https://vkvsd233.okcdn.ru/cmaf/7443308808935/sig/7DUOWSPtmYs/srcIp/13.126.10.149/expires/1734683291348/clientType/13/srcAg/CHROME/fromCache/1/mid/9109154376679/id/7443308808935/get/hls_9109154376679.FR5QsSfmxmU.m3u8";

        let hls;
        let qualityOptions = ['Auto']; // Default quality options

        if (Hls.isSupported()) {
            hls = new Hls();
            hls.loadSource(videoSource);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                // Populate quality options
                qualityOptions = hls.levels.map((level, index) => `${level.height}p`);
                qualityOptions.unshift('Auto'); // Add "Auto" option at the start

                // Show video and controls
                video.style.display = 'block';
                loading.style.display = 'none';
                controls.style.display = 'flex';
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSource;
            video.style.display = 'block';
            loading.style.display = 'none';
            controls.style.display = 'flex';

            video.addEventListener('loadedmetadata', () => {
                video.play();
            });
        } else {
            loading.innerText = "Your browser does not support HLS streaming.";
        }

        // Custom control buttons
        const playPauseButton = document.getElementById('play-pause');
        const muteUnmuteButton = document.getElementById('mute-unmute');
        const fullscreenButton = document.getElementById('fullscreen');
        const qualityButton = document.getElementById('quality');

        // Play/Pause
        playPauseButton.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseButton.innerText = 'Pause';
            } else {
                video.pause();
                playPauseButton.innerText = 'Play';
            }
        });

        // Mute/Unmute
        muteUnmuteButton.addEventListener('click', () => {
            video.muted = !video.muted;
            muteUnmuteButton.innerText = video.muted ? 'Unmute' : 'Mute';
        });

        // Fullscreen
        fullscreenButton.addEventListener('click', () => {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        });

        // Quality
        let currentQualityIndex = 0; // Default to "Auto"
        qualityButton.addEventListener('click', () => {
            currentQualityIndex = (currentQualityIndex + 1) % qualityOptions.length;
            const selectedQuality = qualityOptions[currentQualityIndex];

            qualityButton.innerText = `Quality: ${selectedQuality}`;
            if (selectedQuality === 'Auto') {
                hls.currentLevel = -1; // Auto
            } else {
                hls.currentLevel = currentQualityIndex - 1;
            }
        });
    </script>
</body>
</html>
