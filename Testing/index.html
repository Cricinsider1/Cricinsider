      body {

        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 15px 0;
        font-size: 24px;
        font-weight: bold;
      }
      #iframe-container {
        width: 100%;
        max-width: 800px;
        aspect-ratio: 16 / 9;
        margin: 20px auto;
        border: 2px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        allowfullscreen;
      }
      .channel-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px 0;
      }
      .channel-item {
        padding: 15px;
        background-color: #333;
        color: #fff;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        flex: 1 1 calc(50% - 10px);
        box-sizing: border-box;
      }
      .channel-item:hover {
        background-color: #555;
      }
      .subheader {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        margin: 20px 0;
      }
      @media (min-width: 768px) {
        .channel-item {
          flex: 1 1 calc(20% - 10px);
        }
      }
    `;
    document.getElementById('dynamic-style').textContent = css;

    document.getElementById('content').innerHTML = `

    };

    function loadIframe(channelId) {
      const selectedChannel = m3u8Links[channelId];

      if (selectedChannel) {
        const iframeContainer = document.getElementById('iframe-container');
        
        iframeContainer.innerHTML = '';
        
        const iframe = document.createElement('iframe');
        iframe.src = selectedChannel;
        iframe.allowFullscreen = true;
        iframeContainer.appendChild(iframe);
      } else {
        alert("Channel not available");
      }
    }

    document.getElementById('channelList').addEventListener('click', function(e) {
      if (e.target.classList.contains('channel-item')) {
        const channelId = e.target.getAttribute('data-channel');
        loadIframe(channelId);
      }
    });

    document.getElementById('otherChannelList').addEventListener('click', function(e) {
      if (e.target.classList.contains('channel-item')) {
        const url = e.target.getAttribute('data-url');
        if (url) {
          const iframeContainer = document.getElementById('iframe-container');
          iframeContainer.innerHTML = '';

          const iframe = document.createElement('iframe');
          iframe.src = url;
          iframe.allowFullscreen = true;
          iframeContainer.appendChild(iframe);
        }
      }
    });
    if (confirm("Join For More Links!!")) {
            window.location.href = "https://t.me/+Pj_QX9oygJNiYmRl";
     };
</script
    loadIframe('StarH');
