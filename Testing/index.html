<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRM Video Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.2.1/shaka-player.compiled.js"></script>
</head>
<body>
    <video id="video" controls></video>
    
    <script>
        // Initialize Shaka Player
        function initializePlayer() {
            const video = document.getElementById('video');
            const player = new shaka.Player(video);

            // Define the ClearKey license
            const clearKeyLicense = {
                'keySystem': 'org.w3.clearkey',
                'license': {
                    'keys': [
                        {
                            'kid': 'ae26845bd33038a9c0774a0981007294',
                            'key': '63ac662dde310cfb4cc6f9b43b34196d',
                        }
                    ]
                }
            };

            // Add DRM configuration
            player.configure({
                drm: {
                    clearKey: {
                        'license': clearKeyLicense.license
                    }
                }
            });

            // Load the MPD file
            player.load('https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/wf8usag51e/out/v1/bd3b0c314fff4bb1ab4693358f3cd2d3/cenc.mpd')
                .then(function () {
                    console.log('Video loaded successfully');
                })
                .catch(function (error) {
                    console.error('Error loading video:', error);
                });
        }

        // Start player once the page has loaded
        window.onload = function () {
            initializePlayer();
        };
    </script>
</body>
</html>
