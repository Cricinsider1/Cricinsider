<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRM with Key ID and Key</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.2.2/shaka-player.compiled.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #000;
      color: #fff;
      padding: 15px;
      width: 100%;
      text-align: center;
    }

    video {
      width: 100%;
      max-width: 800px;
      margin: 20px 0;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px;
    }

    .feed-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .feed-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>DRM Streams with Key ID and Key</h1>
  <video id="video" controls autoplay></video>
  <div class="button-container">
    <button class="feed-button" id="feed_1">Feed 1</button>
    <button class="feed-button" id="feed_2">Feed 2</button>
  </div>
  
  <script>
    const video = document.getElementById('video');
    const player = new shaka.Player(video);

    // DRM configuration with license server and advanced settings
    const drmConfig = {
      servers: {
        'com.widevine.alpha': 'https://your-drm-license-server.com/widevine',
      },
      advanced: {
        'com.widevine.alpha': {
          videoRobustness: 'SW_SECURE_DECODE',
          audioRobustness: 'SW_SECURE_CRYPTO',
        }
      }
    };

    player.configure({
      drm: drmConfig
    });

    // MPD sources with Key ID and Key
    const videoSources = {
      feed_1: {
        url: 'https://example.com/stream1.mpd',
        keyId: '11111111-2222-3333-4444-555555555555', // Key ID for Feed 1
        key: '0123456789abcdef0123456789abcdef' // Corresponding Key for Feed 1
      },
      feed_2: {
        url: 'https://example.com/stream2.mpd',
        keyId: '22222222-3333-4444-5555-666666666666', // Key ID for Feed 2
        key: 'fedcba9876543210fedcba9876543210' // Corresponding Key for Feed 2
      }
    };

    // Configure the DRM player for static key usage
    async function loadFeed(feed) {
      const selectedFeed = videoSources[feed];
      if (selectedFeed) {
        // Configure static keys
        player.configure({
          drm: {
            clearKeys: {
              [selectedFeed.keyId]: selectedFeed.key // Key ID : Key
            }
          }
        });

        try {
          await player.load(selectedFeed.url);
          console.log(`${feed} is now playing`);
        } catch (error) {
          console.error('Error loading feed:', error);
        }
      }
    }

    // Attach event listeners to buttons
    document.getElementById('feed_1').addEventListener('click', () => loadFeed('feed_1'));
    document.getElementById('feed_2').addEventListener('click', () => loadFeed('feed_2'));

    // Initialize the player with the first feed
    loadFeed('feed_1');
  </script>
</body>
</html>
