<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Events - Live Streams</title>
    <style>
        /* Theme Variables */
        :root {
            --bg-color: #121212; /* Dark mode */
            --text-color: #ffffff;
            --button-bg: #1E88E5;
            --button-hover-bg: #1565C0;
            --logo-border-color: #444444;
            --dot-color: #ffff00; 
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
            --button-bg: #4CAF50;
            --button-hover-bg: #45a049;
            --logo-border-color: #cccccc;
            --dot-color: #ff0000; 
        }

        /* Global Styles */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        /* Container for event links */
        #link-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* Event block */
        .event {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .event img {
            width: 350px;
            max-width: 100%;
            border: 5px solid var(--logo-border-color);
            animation: scale-animation 2s infinite alternate;
            cursor: pointer;
        }

        /* Dot animation around the event logo */
        .event::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--dot-color);
            animation: move-dot 3s infinite linear;
        }

        @keyframes scale-animation {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        @keyframes move-dot {
            0% { transform: translateX(0); }
            25% { transform: translateY(100%); }
            50% { transform: translateX(100%); }
            75% { transform: translateY(0); }
            100% { transform: translateX(0); }
        }

        /* Watch and Theme Toggle Buttons */
        .watch-button, .theme-toggle {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .watch-button:hover, .theme-toggle:hover {
            background-color: var(--button-hover-bg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .event img {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    <div id="link-container"></div>

    <script>
        const m3uUrl = "https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.m3u";
        const linkPrefix = "https://shz.al/inmB.html?videoUrl=";

        /**
         * Fetch and Display Links
         */
        async function fetchAndDisplayLinks() {
            try {
                const response = await fetch(m3uUrl);
                if (!response.ok) throw new Error("Failed to fetch the M3U file.");
                
                const text = await response.text();
                const lines = text.split("\n");
                const container = document.getElementById("link-container");

                let description = "";
                let logoUrl = "";

                lines.forEach(line => {
                    line = line.trim();

                    if (line.startsWith("#EXTINF")) {
                        const logoMatch = line.match(/tvg-logo="(.*?)"/);
                        logoUrl = logoMatch ? logoMatch[1] : "";
                        const descriptionMatch = line.match(/#EXTINF.*?,(.*)/);
                        description = descriptionMatch ? descriptionMatch[1].trim() : "";
                    } else if (line.startsWith("http")) {
                        createEventBlock(container, description, logoUrl, line);
                        description = "";
                        logoUrl = "";
                    }
                });
            } catch (error) {
                console.error("Error:", error.message);
            }
        }

        /**
         * Create and append an event block
         * @param {HTMLElement} container - Container to append the block
         * @param {string} description - Event description
         * @param {string} logoUrl - Event logo URL
         * @param {string} videoLink - Event video link
         */
        function createEventBlock(container, description, logoUrl, videoLink) {
            const eventDiv = document.createElement("div");
            eventDiv.className = "event";

            if (logoUrl) {
                const logoImg = document.createElement("img");
                logoImg.src = logoUrl;
                logoImg.alt = "Event Logo";
                logoImg.onclick = () => window.open(linkPrefix + encodeURIComponent(videoLink), "_blank");
                eventDiv.appendChild(logoImg);
            }

            if (description) {
                const descParagraph = document.createElement("p");
                descParagraph.textContent = description;
                eventDiv.appendChild(descParagraph);
            }

            const watchButton = document.createElement("a");
            watchButton.href = linkPrefix + encodeURIComponent(videoLink);
            watchButton.target = "_blank";
            watchButton.textContent = "Click to Watch";
            watchButton.className = "watch-button";
            eventDiv.appendChild(watchButton);

            container.appendChild(eventDiv);
        }

        /**
         * Toggle Theme between Light and Dark
         */
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            const newTheme = currentTheme === "light" ? "dark" : "light";
            document.documentElement.setAttribute("data-theme", newTheme);
        }

        // Initialize
        fetchAndDisplayLinks();
    </script>

    <footer>
        <p><strong>Disclaimer:</strong> All streams are sourced from third-party providers and belong to their respective owners.</p>
        <p>API Credit: drm</p>
    </footer>
</body>
</html>
