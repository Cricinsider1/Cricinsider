<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live IPL Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            text-align: center;
            background-color: #f5f5f5;
        }
        #contentFrame {
            width: 80%;
            height: 55vw; /* 16:9 aspect ratio */
            max-height: 500px;
            border: none;
            margin-top: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(45deg, #ff0047, #6a00ff);
            transition: all 0.3s ease-in-out;
        }
        .button:hover {
            background: linear-gradient(45deg, #ff7a7a, #8c7aff);
            transform: scale(1.1);
        }
        a {
            text-decoration: none;
            color: white;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        .popup-content h2 {
            font-size: 24px;
            color: #ff4444;
        }
        .popup-content a {
            display: inline-block;
            padding: 12px 20px;
            background: #ff4444;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .popup-content a:hover {
            background: #cc0000;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>IPL 2025 Live Streaming</h2>
    <iframe id="contentFrame" sandbox="allow-same-origin allow-scripts allow-top-navigation" frameborder="0" allowfullscreen scrolling="no" src="https://live.starsports.news/lunar-ipl-hindi"></iframe>

<script>
    function changeIframe(url) {
        document.getElementById('contentFrame').src = url;
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }

    window.onload = function() {
        setTimeout(function() {
            document.getElementById("popup").style.display = "flex";
        }, 3000);
    };
</script>
