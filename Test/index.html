<script>
    document.addEventListener("DOMContentLoaded", () => {
    const videoElement = document.querySelector("video"),
        videoSource = videoElement ? videoElement.getElementsByTagName("source")[0].src : null,
        playerOptions = {};

    if (videoSource && Hls.isSupported()) {
        const hls = new Hls({
            maxMaxBufferLength: 50,
            maxBufferLength: 50, // Increase buffer length
            liveSyncDurationCount: 3, // Sync with live stream
            liveMaxLatencyDurationCount: 5 // Allow latency
        });

        hls.loadSource(videoSource);
        hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
            const availableQualities = hls.levels.map(level => level.height);
            playerOptions.quality = {
                default: availableQualities[0],
                options: availableQualities,
                forced: true,
                onChange: quality => {
                    hls.levels.forEach((level, index) => {
                        if (level.height === quality) {
                            hls.currentLevel = index;
                        }
                    });
                }
            };
            new Plyr(videoElement, playerOptions);
        });
        hls.attachMedia(videoElement);
        window.hls = hls;
    } else if (videoElement) {
        new Plyr(videoElement, playerOptions);
    }
});

document.addEventListener('DOMContentLoaded', () => {
    document.addEventListener('fullscreenchange', () => {
        if (document.fullscreenElement) {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(error => {
                    console.error('Error locking screen orientation:', error);
                });
            }
        } else {
            if (screen.orientation && screen.orientation.unlock) {
                screen.orientation.unlock().catch(error => {
                    console.error('Error unlocking screen orientation:', error);
                });
            }
        }
    });
});
