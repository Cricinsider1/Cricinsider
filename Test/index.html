<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricinsider365</title>
<script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #000000, #1a1a1a);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
}

#logo {
    position: absolute;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
    cursor: pointer;
}

#logo img {
    width: 180px;
    height: auto;
}

#video {
    width: 90%;
    max-width: 720px;
    margin: 60px auto 20px auto;
    border: 2px solid #1e90ff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    transition: border 0.3s;
}

.fullscreen #video {
    border: none;
    box-shadow: none;
}

#telegramButton {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 250px;
    height: 50px;
    background: linear-gradient(90deg, #1e90ff, #001f3f);
    color: white;
    font-weight: bold;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    cursor: pointer;
    overflow: hidden;
    position: relative;
    transition: transform 0.3s, box-shadow 0.3s;
}

#telegramButton:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
    background: linear-gradient(90deg, #001f3f, #1e90ff);
}
</style>
</head>
<body>

<div id="logo" onclick="redirectToWebsite()">
    <img src="https://i.postimg.cc/rw0xB8nh/IMG-20250217-230348-305.png" alt="Logo" />
</div>

<div id="video"></div>

<div id="telegramButton" onclick="redirectToTelegram()">
    Join Telegram
</div>

<script type="text/javascript">
    const playerInstance = jwplayer("video").setup({
        width: "100%",
        aspectratio: "16:9",
        autostart: true,
        mute: false,
        file: "https://www.tbn24.com/api/video/4031_0.m3u8",
        type: "hls",
        skin: {
            name: "glow"
        }
    });

    playerInstance.on('fullscreen', function(event) {
        if (event.fullscreen) {
            document.body.classList.add('fullscreen');
        } else {
            document.body.classList.remove('fullscreen');
        }
    });

    function redirectToTelegram() {
        window.location.href = "https://t.me/+tL4jz_00y6NlMGRl";
    }

    function redirectToWebsite() {
        window.location.href = "https://t.me/+tL4jz_00y6NlMGRl";
    }

    if (confirm("Join Our Telegram Channel to stay updated!")) {
        redirectToTelegram();
    }
</script>

</body>
</html>
