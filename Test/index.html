<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cricsters</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            font-size: 2em;
            margin: 20px 0;
            color: #3498db;
        }
        .poster img {
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            margin: 20px 0;
        }
        .buttons {
            margin: 10px 0;
        }
        .btn {
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-lang {
            background-color: #000;
            border: 2px solid #fff;
            color: #fff;
        }
        .btn-lang.active {
            background-color: #00BFFF;
            border-color: #00BFFF;
        }
        .btn-res {
            background-color: #000;
            border: 2px solid #fff;
            color: #fff;
        }
        .btn-res.active {
            background-color: #00BFFF;
            border-color: #00BFFF;
        }
        .telegram {
            margin-top: 30px;
        }
        .telegram a {
            background-color: #00BFFF;
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }
        .telegram a:hover {
            background-color: #0077B6;
        }
    </style>
</head>
<body>

    <div class="header">THE CRICSTERS</div>

    <div class="poster">
        <img src="https://your-poster-image-link.jpg" alt="Bharat Tum Chale Chalo">
    </div>

    <div class="buttons">
        <button class="btn btn-lang active" onclick="selectLanguage('hindi')">Hindi</button>
        <button class="btn btn-lang" onclick="selectLanguage('english')">English</button>
    </div>

    <div class="buttons">
        <button class="btn btn-res active" onclick="changeStream('https://tataplay.slivcdn.com/hls/live/2011747/TEN1HD/master_3500.m3u8')">1080p</button>
        <button class="btn btn-res" onclick="changeStream('https://tataplay.slivcdn.com/hls/live/2011747/TEN1HD/master_3500.m3u8')">720p</button>
        <button class="btn btn-res" onclick="changeStream('https://tataplay.slivcdn.com/hls/live/2011747/TEN1HD/master_3500.m3u8')">540p</button>
    </div>

    <div class="telegram">
        <a href="https://t.me/your-telegram-channel" target="_blank">Join us on Telegram</a>
    </div>

    <script>
        function selectLanguage(lang) {
            document.querySelectorAll('.btn-lang').forEach(btn => btn.classList.remove('active'));
            if (lang === 'hindi') {
                document.querySelector('.btn-lang:nth-child(1)').classList.add('active');
            } else {
                document.querySelector('.btn-lang:nth-child(2)').classList.add('active');
            }
            // You can update your iframe source here based on language
        }

        function changeStream(resolution) {
            document.querySelectorAll('.btn-res').forEach(btn => btn.classList.remove('active'));
            if (resolution === '1080p') {
                document.querySelector('.btn-res:nth-child(1)').classList.add('active');
                // change iframe src here if needed
            } else if (resolution === '720p') {
                document.querySelector('.btn-res:nth-child(2)').classList.add('active');
            } else {
                document.querySelector('.btn-res:nth-child(3)').classList.add('active');
            }
            // Update iframe stream source URL accordingly here
        }
    </script>

</body>
</html>
