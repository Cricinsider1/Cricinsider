    <script> if (confirm("Join For More Links!!")) {
            window.location.href = "https://t.me/+Pj_QX9oygJNiYmRl";
        }
async function init() {
  const videoElement = document.getElementById("video");
  const videoUI = videoElement.ui;
  const videoControls = videoUI.getControls();
  const player = videoControls.getPlayer();
  
  window.player = player;
  window.ui = videoUI;

  const uiConfig = {
    'enableKeyboardPlaybackControls': true,
    'seekBarColors': {
      'base': "rgba(255,255,255,.2)",
      'buffered': "rgba(255,255,255,.4)",
      'played': "rgb(255,0,0)"
    }
  };

  videoUI.configure(uiConfig);
  player.configure({
    'drm': {
      'clearKeys': {
        '913680cbb31c57ae4004ec030b5ec223': "5ea27cc20c4fa3474e67c1a8083e45c9"
      }
    }
  });

  document.addEventListener("keydown", event => {
    const video = document.querySelector("video");
    let currentVolume = videoElement.volume;

    switch (event.key) {
      case 'f':
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else {
          video.requestFullscreen();
        }
        event.preventDefault();
        break;

      case " ":
        if (videoElement.paused) {
          videoElement.play();
        } else {
          videoElement.pause();
        }
        event.preventDefault();
        break;

      case "ArrowUp":
        event.preventDefault();
        if (currentVolume < 1) {
          try {
            videoElement.volume = Math.min(currentVolume + 0.05, 1);
          } catch (error) {
            videoElement.volume = 1;
          }
        }
        break;

      case "ArrowDown":
        event.preventDefault();
        if (currentVolume > 0) {
          try {
            videoElement.volume = Math.max(currentVolume - 0.05, 0);
          } catch (error) {
            videoElement.volume = 0;
          }
        }
        break;

      case 'm':
        event.preventDefault();
        videoElement.muted = !videoElement.muted;
        break;

      default:
        break;
    }
  });

  player.addEventListener("error", onPlayerErrorEvent);
  videoControls.addEventListener("error", onUIErrorEvent);

  try {
    await player.load("https://a120aivottepl-a.akamaihd.net/pdx-nitro/live/clients/dash/enc/cikydktuif/out/v1/c0373ca1f8a441c29bb4dbb193c4a39c/cenc.mpd");
    console.log("The video has now been loaded!");
  } catch (error) {
    onPlayerError(error);
  }
}

function onPlayerErrorEvent(event) {
  onPlayerError(event.detail);
}

function onPlayerError(error) {
  console.error("Error code", error.code, "object", error);
}

function onUIErrorEvent(event) {
  onPlayerError(event.detail);
}

function initFailed() {
  console.error("Unable to load the UI library!");
}

document.addEventListener("shaka-ui-loaded", init);
document.addEventListener("shaka-ui-load-failed", initFailed);
</script>
