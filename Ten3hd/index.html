            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;

            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

            background: #000; /* Black background for the logo */
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .logo-container img {
            width: 220px; /* Adjust the logo size */
            height: auto;
        }

        /* Video Player Styling */
        .player-container {
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            overflow: hidden;
            background: #000; /* Black background behind the video for better focus */
        }

        .player-container iframe {
            border-radius: 15px;
        }

        /* Stream Issue Section */
        .stream-issue {
            margin-top: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 16px;
            color: #fff;
            width: fit-content;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .stream-issue a {
            color: #00c1ff;
            text-decoration: none;
            font-weight: bold;
        }

        .stream-issue a:hover {
            text-decoration: underline;
        }

        /* Credits Section */
        .credits {
            margin-top: 25px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 16px;
            color: #fff;
            width: fit-content;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            display: inline-block;
        }

        .credits-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .credits a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        .credits a:hover {
            text-decoration: underline;
        }

        /* Video Player Styles */
        #video {
            width: 100%;
            height: 100vh;
            max-height: 720px;
            background: black;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .logo-container img {
                width: 180px;
            }

            .credits, .stream-issue {
                font-size: 14px;
                padding: 10px 20px;
            }

            .credits-title {
                font-size: 16px;
            }
        }
    </style>
