<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DASH Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.min.js"></script>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #242424, #3b5998);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Bingewav Sports Logo Section */
        .logo-container {
            background: #000; /* Black background for the logo */
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .logo-container img {
            width: 220px; /* Adjust the logo size */
            height: auto;
        }

        /* Video Player Styling */
        .player-container {
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            overflow: hidden;
            background: #000; /* Black background behind the video for better focus */
        }

        .player-container iframe {
            border-radius: 15px;
        }

        /* Stream Issue Section */
        .stream-issue {
            margin-top: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 16px;
            color: #fff;
            width: fit-content;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .stream-issue a {
            color: #00c1ff;
            text-decoration: none;
            font-weight: bold;
        }

        .stream-issue a:hover {
            text-decoration: underline;
        }

        /* Credits Section */
        .credits {
            margin-top: 25px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 16px;
            color: #fff;
            width: fit-content;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            display: inline-block;
        }

        .credits-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .credits a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        .credits a:hover {
            text-decoration: underline;
        }

        /* Video Player Styles */
        #video {
            width: 100%;
            height: 100vh;
            max-height: 720px;
            background: black;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .logo-container img {
                width: 180px;
            }

            .credits, .stream-issue {
                font-size: 14px;
                padding: 10px 20px;
            }

            .credits-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Logo Section -->
    <div class="logo-container">
        <img src="https://your-logo-link.com/logo.png" alt="Bingewav Sports Logo">
    </div>

    <!-- Video Player -->
    <div class="player-container">
        <video id="video" controls autoplay></video>
    </div>

    <!-- Stream Issue Section (optional) -->
    <div class="stream-issue">
        <p>If you're facing issues, visit our <a href="https://help.example.com" target="_blank">Help Center</a> for support.</p>
    </div>

    <!-- Credits Section -->
    <div class="credits">
        <div class="credits-title">Credits:</div>
        <p>Powered by <a href="https://www.shaka-player-demo.com" target="_blank">Shaka Player</a></p>
    </div>

    <script>
        async function initPlayer() {
            const video = document.getElementById("video");
            const manifestUri = "https://streamline.sturls.com/FoxSports501/index.mpd?token=734ccc9aca65a77e90dccf0551df7d3d64aad4fb-e205f11a3f56747d330370d6a60b7c76-1738443960-1738433160&remote=no_check_ip";

            if (shaka.Player.isBrowserSupported()) {
                const player = new shaka.Player(video);
                
                // Error handling
                player.addEventListener("error", event => console.error("Error:", event.detail));

                try {
                    await player.load(manifestUri);
                    console.log("DASH Stream Loaded Successfully!");
                } catch (error) {
                    console.error("Failed to load stream:", error);
                }
            } else {
                alert("Your browser does not support DASH playback.");
            }
        }

        document.addEventListener("DOMContentLoaded", initPlayer);
    </script>

</body>
</html>
