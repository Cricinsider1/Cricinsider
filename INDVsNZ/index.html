      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;

      padding: 10px;
      margin-top: auto;

      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
