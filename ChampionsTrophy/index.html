<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e1ebf5">
    <title>ChampionsüèÜ'25 - Enjoy the Vibes - Watch LIVE - Champions Trophy 2025</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="https://upload-cloudfalre-r2-assets.omrecipes.dev/Icc.png" type="image/x-icon">
    
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #0078d7;
            color: white;
        }
        .menu {
            display: none;
        }
        .menu-icon {
            cursor: pointer;
        }
        /* Responsive menu */
        @media (max-width: 768px) {
            .menu {
                display: block;
                position: absolute;
                top: 50px;
                right: 0;
                width: 100%;
                background-color: #0078d7;
                animation: fadeIn 0.5s;
            }
            .menu-close {
                display: none;
            }
            .menu-links a {
                display: block;
                padding: 10px;
                color: white;
                text-decoration: none;
            }
        }

        /* Hero section */
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            animation: fadeIn 1s;
        }
        .iframe-container {
            width: 80%;
            height: 400px;
            margin: 10px;
            border: 2px solid #0078d7;
        }
        iframe {
            width: 100%;
            height: 100%;
        }

        /* Channel buttons */
        .channel-button {
            padding: 10px 20px;
            background-color: #0078d7;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .channel-button:hover {
            transform: scale(1.1);
        }

        /* Footer */
        .footer-wrapper {
            padding: 20px;
            background-color: #003b6f;
            color: white;
            text-align: center;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="loader-wrapper" style="display: none;">
        <div class="loader-stroke">
            <div class="loader-inner-stroke"></div>
        </div>
    </div>
    <nav>
        <div class="nav-bar">
            <div class="nav-left">
                <img src="https://upload-cloudfalre-r2-assets.omrecipes.dev/Icc.png" alt="Logo" width="40">
                <h1>ChampionsüèÜ'25</h1>
            </div>
            <div class="nav-right">
                <div class="menu-icon" onclick="toggleMenu()">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="menu menu-close">
                <div class="menu-body">
                    <div class="menu-links">
                        <a href="/">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <main style="margin-top: 55px;">
        <section class="hero-wrapper">
            <div class="hero-section">
                <div class="iframe-container">
                    <iframe id="player" src="https://anym3u8player.com/tv/p.php?url=https://live.tsports.com/mobile_hls/tsports_live_1/playlist.m3u8" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="hero-wrapper-iframe">
                    <button class="channel-button" onclick="playChannelIframe('https://example.com/channel1')">Tsports 1</button>
                    <button class="channel-button" onclick="playChannelIframe('https://example.com/channel2')">Tsports 2</button>
                    <button class="channel-button" onclick="playChannelIframe('https://example.com/channel3')">PTV Sports</button>
                    <button class="channel-button" onclick="playChannelIframe('https://example.com/channel4')">RTA Sport</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-wrapper">
            <div class="footer-disc">
                <h1>Disclaimer</h1>
                <h2>The match scores and player names presented on this website are fictional for demonstration purposes.</h2>
            </div>
            <div class="footer-copyright">
                <h1>Copyright ¬© 2025 | Some Rights Reserved</h1>
            </div>
        </div>
    </footer>

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
        // GSAP animations
        window.onload = function() {
            gsap.from(".nav-bar", { y: -50, opacity: 0, duration: 1 });
            gsap.from(".hero-section", { opacity: 0, duration: 1 });
            gsap.from(".channel-button", { scale: 0.8, opacity: 0, stagger: 0.2, duration: 0.5 });
        };

        function playChannelIframe(url) {
            document.getElementById('player').src = url;
            console.log('Iframe source changed to:', url);
        }

        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
