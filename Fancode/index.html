  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000; /* Solid black background */
      color: #fff; 
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
    }

    /* Title Box */
    .title-box {
      display: inline-block;
      background-color: #ff5722; /* Dark Orange */
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    .title-box h1 {
      font-size: 1.8em;
      font-weight: bold;
      margin: 0;
      color: #fff; /* White text */
      text-transform: uppercase;
    }

    /* Telegram Button */
    .telegram-box {
      display: inline-block;
      margin-bottom: 20px;
    }

    .telegram-button {
      display: block;
      padding: 12px 20px;
      background-color: #0088cc;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .telegram-button:hover {
      background-color: #0077b5;
      transform: scale(1.05);
    }

    /* Matches Grid */
    .matches-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-content: center;
    }

    /* Match Card */
    .match-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .match-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .match-card a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    /* Logo Box */
    .logo-box {
      width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .logo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .match-details {
      padding: 15px;
    }

    .match-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .match-status {
      font-size: 1em;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 10px;
    }

    .live {
      background: #ff1e56;
      color: #fff;
    }

    .upcoming {
      background: #ffd700;
      color: #000;
    }

    .match-time {
      font-size: 0.9em;
      color: #eee;
    }

    /* Loader Animation */
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .loader div {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
