        :root {
    --bg-color: #121212;
    --text-color: #ffffff;
    --button-bg: #1E88E5;
    --button-hover-bg: #1565C0;
    --logo-frame-color: #444444;
    --dot-color: #ffff00;
    --title-bg: linear-gradient(90deg, #FF5722, #FF9800); /* Orange gradient */
    --title-text: #ffffff;
    --title-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

[data-theme="light"] {
    --bg-color: #ffffff;
    --text-color: #000000;
    --button-bg: #4CAF50;
    --button-hover-bg: #45a049;
    --logo-frame-color: #cccccc;
    --dot-color: #ff0000;
    --title-bg: linear-gradient(90deg, #FF5722, #FF9800); /* Orange gradient for light mode */
    --title-text: #000000;
    --title-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
            --button-bg: #4CAF50;
            --button-hover-bg: #45a049;
            --logo-frame-color: #cccccc;
            --dot-color: #ff0000;
            --title-bg: linear-gradient(90deg, #4CAF50, #FF5722);
            --title-text: #000000;
            --title-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .title-box {
            background: var(--title-bg);
            color: var(--title-text);
            text-shadow: var(--title-shadow);
            padding: 20px 30px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            box-shadow: var(--title-shadow);
            border-radius: 8px;
            margin: 20px auto;
            max-width: 90%;
        }

        .telegram-button {
            display: block;
            margin: 10px auto 30px;
            padding: 12px 25px;
            background-color: #0088cc;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
            max-width: 300px;
        }

        .telegram-button:hover {
            background-color: #005f99;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        .theme-toggle {
            margin: 20px;
            padding: 10px 20px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: var(--button-hover-bg);
        }

        #link-container {
            padding: 20px;
        }

        #link-container div {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            text-align: center;
        }

        #link-container img {
            width: 350px;
            max-width: 100%;
            border: 5px solid var(--logo-frame-color);
            cursor: pointer;
        }

        .watch-button {
    display: inline-block;
    padding: 12px 24px;
    margin-top: 15px;
    background-color: #FF5722;  /* Bold and warm color */
    color: white;
    border: 2px solid #FF5722;  /* Matching border for a clean look */border-radius: 8px;
          text-decoration: none;
    font-size: 18px;
    font-weight: 600;
    text-transform: uppercase;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);  /* Smooth shadow for depth */
}

.watch-button:hover {
    background-color: #ffffff;  /* White background on hover */
    color: #FF5722;  /* Orange text on hover */
    transform: translateY(-5px);  /* Slight lift effect on hover */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);  /* More pronounced shadow on hover */
}

.watch-button:active {
    transform: translateY(2px);  /* Button presses down slightly when clicked */
}

.watch-button span {
    display: inline-block;
    transition: transform 0.3s ease;
}

.watch-button:hover span {
    transform: translateX(5px);  /* Subtle text movement on hover */
}
