    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #1b1b1b, #282828);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    /* Video Player */
    #video {
      width: 100%;
      height: 60%;
      max-width: 900px;
      background: #000;
      border-radius: 10px;
      margin-top: 20px;
      display: flex;
      justify-content: center; /* Centers the video player */
      align-items: center; /* Ensures the video is centered */
    }

    /* Advertising Banner */
    .ad-banner {
      width: 100%;
      max-width: 900px;
      height: 120px;
      margin-top: 20px;
    }

    .ad-banner a {
      display: block;
      width:  100%;
      height: 100%;
      border-radius: 10px;
      overflow: hidden;
      text-decoration: none;
    }

    .ad-banner img {
      width: 100%;
      height: 200%;
      object-fit: cover; /* Fully fits the banner without leaving space */
      border-radius: 0;  /* No border radius */
    }

    /* New Button under the Banner */
    .banner-button {
      width: 100%;
      max-width: 900px;
      text-align: center;
      margin-top: 20px;
    }

    .banner-button button {
      background-color: #ff0000; /* Red background */
      color: #ffffff; /* White text */
      border: none;
      width: 220px;
      height: 60px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .banner-button button:hover {
      background-color: #cc0000; /* Darker red on hover */
      transform: scale(1.05);
    }

    /* Popup Overlay */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.5s;
    }

    .popup-overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .popup {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      color: #ffffff;
    }

    .popup h2 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #0074d9;
    }

    .popup a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    .popup button {
      background-color: #0074d9;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .popup button:hover {
      background-color: #005bb5;
      transform: scale(1.05);
    }
  </style>
