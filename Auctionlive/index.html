<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FREDFLIX SPORTS</title>
    <link rel="icon" href="./img/fredflix.png">
    <link rel="stylesheet" href="./player.css">

    <!-- JW Player Script -->
    <script type="text/javascript" src="https://ssl.p.jwpcdn.com/player/v/8.36.4/jwplayer.js"></script>

    <style>
        body {
            margin: 0;
            background: black;
        }
        #player {
            width: 100%;
            height: 100vh;
        }
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            font-weight: bold;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- JW Player Container -->
    <div id="player"></div>

    <!-- Watermark -->
    <div class="watermark">shounwifi.net/wp</div>

    <script>
        // Define stream URL
        const streamURL = "https://streamline.sturls.com/FoxSports501/index.mpd?token=734ccc9aca65a77e90dccf0551df7d3d64aad4fb-e205f11a3f56747d330370d6a60b7c76-1738443960-1738433160&remote=no_check_ip";

        // Check if JW Player is loaded
        if (typeof jwplayer === "undefined") {
            alert("Error: JW Player failed to load.");
        } else {
            // Initialize JW Player
            jwplayer("player").setup({
                file: streamURL,
                width: "100%",
                height: "100%",
                autostart: true,
                preload: "auto",
                controls: true,
                aspectratio: "16:9",
                skin: { name: "netflix" },
                captions: {
                    color: "#FFFFFF",
                    fontSize: 14,
                    backgroundOpacity: 50
                },
                logo: {
                    file: "./img/fredflix.png",
                    position: "top-right"
                }
            });

            // Event listeners for debugging
            jwplayer().on('play', function() {
                console.log("Playback started!");
            });
            jwplayer().on('error', function(e) {
                console.error("Error occurred:", e.message);
            });
        }
    </script>

</body>
</html>
