<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG_@Cricinsider365</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --button-bg: #1E88E5;
            --button-hover-bg: #1565C0;
            --logo-frame-color: #444444;
            --dot-color: #ffff00;
            --title-bg: linear-gradient(90deg, #FF5722, #FF9800);
            --title-text: #ffffff;
            --title-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
            --button-bg: #4CAF50;
            --button-hover-bg: #45a049;
            --logo-frame-color: #cccccc;
            --dot-color: #ff0000;
            --title-bg: linear-gradient(90deg, #4CAF50, #FF5722);
            --title-text: #000000;
            --title-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
        }

        .title-box {
            background: var(--title-bg);
            color: var(--title-text);
            text-shadow: var(--title-shadow);
            padding: 20px 30px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            box-shadow: var(--title-shadow);
            border-radius: 8px;
            margin: 20px auto;
            max-width: 90%;
        }

        .telegram-button {
            display: block;
            margin: 10px auto 30px;
            padding: 12px 25px;
            background-color: #0088cc;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
            max-width: 300px;
        }

        .telegram-button:hover {
            background-color: #005f99;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        .theme-toggle {
            margin: 20px;
            padding: 10px 20px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: var(--button-hover-bg);
        }

        #link-container {
            padding: 20px;
        }

        .match-container {
            margin-bottom: 20px;
            text-align: center;
            background-color: var(--bg-color);
            border: 2px solid var(--logo-frame-color);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .logo-box img {
            width: 300px;
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .match-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .match-status {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .match-status.live {
            color: green;
            font-weight: bold;
        }

        .match-status.completed {
            color: red;
            font-weight: bold;
        }

        .match-status.upcoming {
            color: orange;
            font-weight: bold;
        }

        .match-time {
            font-size: 14px;
            color: gray;
        }

        .watch-button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 15px;
            background-color: #FF5722;
            color: white;
            border: 2px solid #FF5722;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .watch-button:hover {
            background-color: #ffffff;
            color: #FF5722;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .watch-button:active {
            transform: translateY(2px);
        }

        .footer {
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        .footer-button {
            background-color: var(--button-bg);
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .footer-button:hover {
            background-color: var(--button-hover-bg);
        }

        .footer-text {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="title-box">FANCODE MATCHES</div>
    <a href="https://t.me/+Pj_QX9oygJNiYmRl" target="_blank" class="telegram-button">Join Our Telegram</a>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun" id="sun-icon" style="display: none;"></i>
        <i class="fas fa-moon" id="moon-icon" style="display: inline;"></i>
    </button>
    <div id="link-container"></div>
    <div class="footer">
        <button class="footer-button" onclick="toggleFooterText()">Copyright & Credit</button>
        <div id="footer-text" class="footer-text" style="display: none;">
            Important Information<br>
            We do not own any material or streams here, all content belongs to third-party sites.<br>
            API Credit: Toor
        </div>
    </div>

    <script>
        const m3uUrl = "https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.m3u";
        const linkPrefix = "https://shz.al/~insiderlive_Stream.html?videoUrl=";

        async function fetchAndDisplayLinks() {
            try {
                const response = await fetch(m3uUrl);
                const text = await response.text();
                const lines = text.split('\n');
                const container = document.getElementById("link-container");

                let match = {};

                lines.forEach(line => {
                    line = line.trim();

                    if (line.startsWith("#EXTINF")) {
                        const logoMatch = line.match(/tvg-logo="(.*?)"/);
                        match.src = logoMatch ? logoMatch[1] : "";
                        const titleMatch = line.match(/#EXTINF.*?,(.*)/);
                        match.title = titleMatch ? titleMatch[1].trim() : "";
                        match.status = "upcoming"; // Default status
                    } else if (line.startsWith("http")) {
                        const matchContainer = document.createElement("div");
                        matchContainer.className = "match-container";

                        matchContainer.innerHTML = `
                            <div class="logo-box">
                                <img src="${match.src}" alt="${match.title}">
                            </div>
                            <div class="match-details">
                                <div class="match-title">${match.title}</div>
                                <div class="match-status ${match.status}">${match.status}</div>
                                <div class="match-time">Start Time: N/A</div>
                                <a href="${linkPrefix}${encodeURIComponent(line)}" target="_blank" class="watch-button">
                                    Click to Watch
                                </a>
                            </div>
                        `;

                        container.appendChild(matchContainer);

                        match = {};
                    }
                });
            } catch (error) {
                console.error("Error fetching M3U file:", error);
            }
        }

        fetchAndDisplayLinks();

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", newTheme);

            const sunIcon = document.getElementById("sun-icon");
            const moonIcon = document.getElementById("moon-icon");
            if (newTheme === "dark") {
                sunIcon.style.display = "none";
                moonIcon.style.display = "inline";
            } else {
                sunIcon.style.display = "inline";
                moonIcon.style.display = "none";
            }
        }

        function toggleFooterText() {
            const footerText = document.getElementById("footer-text");
            footerText.style.display = footerText.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
