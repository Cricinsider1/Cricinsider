<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG_@Cricinsider365</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --button-bg: #1E88E5;
            --button-hover-bg: #1565C0;
            --logo-frame-color: #444444;
            --dot-color: #ffff00;
            --title-bg: linear-gradient(90deg, #FF5722, #FF9800);
            --title-text: #ffffff;
            --title-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
            --button-bg: #4CAF50;
            --button-hover-bg: #45a049;
            --logo-frame-color: #cccccc;
            --dot-color: #ff0000;
            --title-bg: linear-gradient(90deg, #4CAF50, #FF5722);
            --title-text: #000000;
            --title-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
        }

        .title-box {
            background: var(--title-bg);
            color: var(--title-text);
            text-shadow: var(--title-shadow);
            padding: 20px 30px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            box-shadow: var(--title-shadow);
            border-radius: 8px;
            margin: 20px auto;
            max-width: 90%;
        }

        .telegram-button {
            display: block;
            margin: 10px auto 30px;
            padding: 12px 25px;
            background-color: #0088cc;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
            max-width: 300px;
        }

        .telegram-button:hover {
            background-color: #005f99;
        }

        .theme-toggle {
            margin: 20px;
            padding: 10px 20px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: var(--button-hover-bg);
        }

        #link-container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .match-card {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 280px;
            text-align: center;
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .match-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .logo-box img {
            width: 120px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .match-title {
            font-size: 18px;
            font-weight: bold;
        }

        .match-status {
            font-size: 14px;
            color: #FFEB3B;
            margin: 5px 0;
        }

        .match-time {
            font-size: 12px;
            color: #B0BEC5;
        }

        .watch-button {
            display: block;
            margin-top: 10px;
            padding: 12px 24px;
            background-color: #FF5722;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .watch-button:hover {
            background-color: #ffffff;
            color: #FF5722;
        }

        .footer {
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

    <div class="title-box">FANCODE MATCHES</div>
    <a href="https://t.me/+Pj_QX9oygJNiYmRl" target="_blank" class="telegram-button">Join Our Telegram</a>

    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun" id="sun-icon" style="display: none;"></i>
        <i class="fas fa-moon" id="moon-icon" style="display: inline;"></i>
    </button>

    <div id="link-container"></div>

    <div class="footer">
        <p>We do not own any material or streams here, All content belongs to their respective owners.</p>
    </div>

    <script>
        const m3uUrl = "https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.m3u";
        const linkPrefix = "https://shz.al/~insiderlive_Stream.html?videoUrl=";

        async function fetchAndDisplayLinks() {
            try {
                const response = await fetch(m3uUrl);
                const text = await response.text();
                const lines = text.split('\n');
                const container = document.getElementById("link-container");

                let description = "";
                let logoUrl = "";

                lines.forEach(line => {
                    line = line.trim();

                    if (line.startsWith("#EXTINF")) {
                        const logoMatch = line.match(/tvg-logo="(.*?)"/);
                        logoUrl = logoMatch ? logoMatch[1] : "";
                        const descriptionMatch = line.match(/#EXTINF.*?,(.*)/);
                        description = descriptionMatch ? descriptionMatch[1].trim() : "";
                    } else if (line.startsWith("http")) {
                        const matchCard = document.createElement("div");
                        matchCard.className = "match-card";
                        matchCard.innerHTML = `
                            <a href="${linkPrefix + encodeURIComponent(line)}" target="_blank" class="match-link">
                                <div class="logo-box">
                                    <img src="${logoUrl}" alt="${description}">
                                </div>
                                <div class="match-title">${description}</div>
                                <button class="watch-button">Watch Now</button>
                            </a>
                        `;
                        container.appendChild(matchCard);
                        description = "";
                        logoUrl = "";
                    }
                });
            } catch (error) {
                console.error("Error fetching M3U file:", error);
            }
        }

        fetchAndDisplayLinks();

        function toggleTheme() {
            document.documentElement.toggleAttribute("data-theme", "light");
        }
    </script>

</body>
</html>
