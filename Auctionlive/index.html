<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zee5 Channel Player</title>

    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.min.css">

    <!-- HLS.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>

    <!-- Plyr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.min.js"></script>

    <style>
        :root {
            --plyr-color-main: #ff8c00;
            --plyr-range-fill-background: #ff8c00;
            --plyr-video-controls-background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.7));
        }
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100vh;
            object-fit: contain;
        }
        #unmute-overlay {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 9999;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <video id="player" controls></video>
    <div id="unmute-overlay">Click to unmute</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('player');
            const unmuteOverlay = document.getElementById('unmute-overlay');
            const streamUrl = "https://z5ak-cmaflive.zee5.com/cmaf/live/2105503/AAJTAKHDNEWSELE/index.m3u8?hdnts=st=1738832967~exp=1738835967~acl=/cmaf/live/2105503/AAJTAKHDNEWSELE/index.m3u8*~hmac=f6cf4073dc1c654e35c176ed90e9987f5ab1645ad73f6ed00002eac59bd22087&req_id=5882ce90-b63d-4496-aebf-617209be24b2";

            // Initialize Plyr player
            const player = new Plyr(video, {
                controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
                autoplay: true,
                muted: true, 
                volume: 1
            });

            // HLS support
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(error => console.log("Autoplay blocked:", error));
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error("HLS error:", data);
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.addEventListener('canplay', () => {
                    video.play().catch(error => console.log("Autoplay blocked:", error));
                });
            }

            // Handle unmute overlay
            video.addEventListener('playing', () => {
                if (video.muted) unmuteOverlay.style.display = 'block';
            });

            unmuteOverlay.addEventListener('click', () => {
                video.muted = false;
                unmuteOverlay.style.display = 'none';
            });

            video.addEventListener('click', () => {
                video.muted = false;
                unmuteOverlay.style.display = 'none';
            });
        });
    </script>

</body>
</html>
