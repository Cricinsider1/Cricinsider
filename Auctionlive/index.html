<html lang="en">

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .jwplayer {
      position: relative;
      width: 100%;
      height: 360px; /* Adjust height as needed */
    }

    #video-selector {
      margin: 10px;
    }

    #language-switch {
      padding: 10px 20px;
      background-color: #007bff; /* Blue color, you can change this */
      color: #fff; /* White text color */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    #language-switch:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    footer {
      background-color: #0074d9; /* Background color */
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }

    #telegram-button {
      display: inline-block;
      width: auto;
      text-align: center;
      background-color: #0088cc; /* Telegram's brand color */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    #telegram-button:hover {
      background-color: #007ab8; /* Darker shade of Telegram's brand color */
    }
  </style>
</head>
<body>
  <br>
  <select id="video-select">
    <option value="feed_1" selected="">Hindi_Feed 1</option>
    <option value="feed_2">English_Feed 2</option>

  <button id="language-switch">Select Your Feed Here</button>

  <div id="video"></div>

  <footer>
    <a id="telegram-button" href="https://t.me/+Pj_QX9oygJNiYmRl" target="_blank">
      Join Our Telegram Channel
    </a>
  </footer>

  <script>
    if (confirm("Join Our Telegram Channel For More Live Links")) {
      window.location.href = "https://t.me/+Pj_QX9oygJNiYmRl";

    document.addEventListener("DOMContentLoaded", function() {
      var videoSources = {
        "feed_1": "https://prod-sports-hin-gm.jiocinema.com/hls/live/2112605/uhd_akamai_ctv_avc_hin_ipl_auction_251124/master.m3u8",

      };

      var playerInstance = jwplayer("video");

      document.getElementById("video-select").addEventListener("change", function() {
        var selectedValue = this.value;
        var videoSource = videoSources[selectedValue];
playerInstance.load([{ file: videoSource }]);
        playerInstance.play();
      });
document.getElementById("language-switch").addEventListener("click", function() {
        var selectedValue = document.getElementById("video-select").value;
        var currentIndex = Object.keys(videoSources).indexOf(selectedValue);
        var nextIndex = (currentIndex + 1) % Object.keys(videoSources).length;
        var nextLanguage = Object.keys(videoSources)[nextIndex];
        document.getElementById("video-select").value = nextLanguage;

        var videoSource = videoSources[nextLanguage];
        playerInstance.load([{ file: videoSource }]);
        playerInstance.play();
      });

      var selectedValue = document.getElementById("video-select").value;
      var videoSource = videoSources[selectedValue];

      playerInstance.setup({
        autostart: true,
        mute: false,
        playlist: [{ file: videoSource }]
      });
    });
  </script>
</body>
</html>
