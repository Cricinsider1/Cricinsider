<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TG_@Cricinsider365</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000; /* Solid black background */
      color: #fff; 
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
    }

    /* Header Box with Glowing Effect */
    .header-box {
      display: inline-block;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      margin-bottom: 20px;
      text-align: center;
    }

    .header-box h1 {
      font-size: 1.5em;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #ff9800; /* Orange text color */
      text-shadow: 0 0 10px #ff9800, 0 0 20px #ff9800, 0 0 30px #ff9800;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Glowing Header -->
    <div class="header-box">
      <h1>FANCODE MATCHES</h1>
    </div>
  </div>
</body>
</html>
