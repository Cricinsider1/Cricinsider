<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancode Live Matches</title>
    <style>
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes livePulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        :root {
            --background-color: #121212;
            --text-color: white;
            --card-background: #222;
        }

        .light-theme {
            --background-color: white;
            --text-color: black;
            --card-background: #f0f0f0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            transition: background 0.5s, color 0.5s;
        }

        .title-box {
            background: #d35400;
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 12px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .telegram-btn {
            display: inline-flex;
            align-items: center;
            background: #0088cc;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .telegram-btn img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .telegram-btn:hover {
            transform: scale(1.05);
        }

        .event-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .event {
            width: 400px;
            background: var(--card-background);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            padding-bottom: 15px;
            animation: heartbeat 3s infinite;
            transition: transform 0.3s;
        }

        .event:hover {
            transform: scale(1.03);
        }

        .event img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .event-content {
            padding: 15px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .league {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 10px;
        }

        .buttons {
            margin-top: 15px;
        }

        .live-btn {
            display: block;
            width: 60%;
            padding: 10px 15px;
            background: linear-gradient(135deg, #ff4e50, #ff0000);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            margin: 0 auto;
        }

        .live-btn:hover {
            background: linear-gradient(135deg, #ff0000, #c40000);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.5);
        }

        .upcoming-btn {
            display: block;
            width: 60%;
            padding: 8px;
            background: yellow;
            color: black;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            margin: 0 auto;
        }

        .upcoming-btn:hover {
            transform: scale(1.05);
        }

        .live-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            animation: livePulse 1.5s infinite;
        }

        .toggle-btn {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 0 auto 20px;
        }

        .toggle-btn span {
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div class="title-box">Fancode Live Matches</div>
    <a href="https://t.me/+tL4jz_00y6NlMGRl" target="_blank" class="telegram-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
        Join Telegram
    </a>

    <div class="toggle-btn" onclick="toggleTheme()">
        <span>ðŸ”…</span>
    </div>

    <div class="event-container" id="events">Loading events...</div>

    <script>
        async function fetchEvents() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/drmlive/fancode-live-events/refs/heads/main/fancode.json");
                const data = await response.json();

                const container = document.getElementById("events");
                container.innerHTML = ""; 

                data.matches.forEach(event => {
                    const eventDiv = document.createElement("div");
                    eventDiv.classList.add("event");

                    const isLive = event.status === "LIVE"; 
                    const isUpcoming = event.status === "UPCOMING";
                    const videoLink = event.dai_url ? `https://shz.al/~insiderlive_Stream.html?videoUrl=${event.dai_url}` : "#";

                    eventDiv.innerHTML = `
                        <img src="${event.src}" alt="${event.title}">
                        ${isLive ? '<div class="live-badge">LIVE</div>' : ""}
                        <div class="event-content">
                            <div class="title">${event.title}</div>
                            <div class="league">${event.event_name}</div>
                            <div class="buttons">
                                ${isLive ? `<a href="${videoLink}" target="_blank" class="live-btn">WATCH LIVE</a>` : ''}
                                ${isUpcoming ? '<a href="#" class="upcoming-btn">UPCOMING</a>' : ''}
                            </div>
                        </div>
                    `;
                    container.appendChild(eventDiv);
                });
            } catch (error) {
                console.error("Error fetching events:", error);
                document.getElementById("events").innerText = "Failed to load events.";
            }
        }

        function toggleTheme() {
            document.body.classList.toggle("light-theme");
            document.querySelector(".toggle-btn span").textContent = document.body.classList.contains("light-theme") ? "ðŸŒ™" : "ðŸ”…";
        }

        fetchEvents();
    </script>

</body>
</html>
