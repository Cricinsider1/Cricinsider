<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TG_@Cricinsider365</title>
  <style>
    /* Import Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #020024, #090979, #00d4ff);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      color: #fff; 
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
    }

    /* Title Box */
    .title-box {
      display: inline-block;
      background: rgba(255, 87, 34, 0.8);
      padding: 12px 24px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 87, 34, 0.6);
      margin-bottom: 20px;
    }

    .title-box h1 {
      font-size: 1.8em;
      font-weight: bold;
      margin: 0;
      color: #fff;
      text-transform: uppercase;
    }

    /* Telegram Button */
    .telegram-box {
      display: inline-block;
      margin-bottom: 20px;
    }

    .telegram-button {
      display: block;
      padding: 12px 20px;
      background: #0088cc;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 136, 204, 0.7);
    }

    .telegram-button:hover {
      background: #0077b5;
      box-shadow: 0 0 20px rgba(0, 136, 204, 1);
      transform: scale(1.05);
    }

    /* Matches Grid */
    .matches-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-content: center;
    }

    /* Match Card */
    .match-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .match-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      border-color: rgba(255, 255, 255, 0.6);
    }

    .match-card a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    /* Logo Box */
    .logo-box {
      width: 100%;
      height: 250px;
      overflow: hidden;
    }

    .logo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .match-details {
      padding: 15px;
    }

    .match-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .match-status {
      font-size: 1em;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 10px;
    }

    .live {
      background: #ff1e56;
      color: #fff;
      box-shadow: 0 0 10px rgba(255, 30, 86, 0.8);
    }

    .upcoming {
      background: #ffd700;
      color: #000;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }

    .match-time {
      font-size: 0.9em;
      color: #eee;
    }

    /* Loader Animation */
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .loader div {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Title Box -->
    <div class="title-box">
      <h1>FANCODE MATCHES</h1>
    </div>

    <!-- Telegram Button -->
    <div class="telegram-box">
      <a href="https://t.me/+Pj_QX9oygJNiYmRl" class="telegram-button" target="_blank">Join Our Telegram</a>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader"><div></div></div>

    <!-- Matches Grid -->
    <div id="matches" class="matches-grid" style="display: none;"></div>
  </div>

  <script>
    const apiUrl = "https://raw.githubusercontent.com/abid58b/FanCodePlaylist/refs/heads/main/fancode.json";
    async function fetchMatches() {
      try {
        document.getElementById("loader").style.display = "flex";
        document.getElementById("matches").style.display = "none";

        const response = await fetch(apiUrl);
        const data = await response.json();
        const matches = data.matches;
        const matchesContainer = document.getElementById("matches");

        matchesContainer.innerHTML = "";

        matches.forEach((match) => {
          const matchCard = document.createElement("div");
          matchCard.className = "match-card";

          let statusClass = match.status.toLowerCase() === "live" ? "live" : "upcoming";

          matchCard.innerHTML = `
            <a href="https://shz.al/~insiderlive_Stream.html?videoUrl=${encodeURIComponent(match.adfree_url)}" target="_blank">
              <div class="logo-box">
                <img src="${match.src}" alt="${match.title}">
              </div>
              <div class="match-details">
                <div class="match-title">${match.title}</div>
                <div class="match-status ${statusClass}">${match.status}</div>
                <div class="match-time">${match.startTime}</div>
              </div>
            </a>
          `;

          matchesContainer.appendChild(matchCard);
        });

        document.getElementById("loader").style.display = "none";
        document.getElementById("matches").style.display = "grid";

      } catch (error) {
        console.error("Error fetching match data:", error);
      }
    }

    setInterval(fetchMatches, 200000);
    fetchMatches();
  </script>
</body>
</html>
