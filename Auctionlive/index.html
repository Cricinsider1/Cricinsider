<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Events</title>
    <style>
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes livePulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #121212;
            color: white;
            padding: 20px;
        }

        .title-box {
            background: orange;
            color: black;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 12px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 26px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .event-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .event {
            width: 400px;
            background: #222;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            padding-bottom: 15px;
            animation: heartbeat 3s infinite;
            transition: transform 0.3s;
        }

        .event:hover {
            transform: scale(1.03);
        }

        .event img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .event-content {
            padding: 15px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .league {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .live-btn {
            display: block;
            width: 60%;
            padding: 8px;
            background: red;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            margin: 0 auto;
        }

        .live-btn:hover {
            transform: scale(1.05);
        }

        .live-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            animation: livePulse 1.5s infinite;
        }
    </style>
</head>
<body>

    <div class="title-box">Fancode Live Matches</div>
    <h1>Live Events</h1>
    <div class="event-container" id="events"></div>

    <script>
        async function fetchEvents() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/drmlive/fancode-live-events/refs/heads/main/fancode.json");
                const data = await response.json();

                const container = document.getElementById("events");
                container.innerHTML = ""; 

                data.matches.forEach(event => {
                    const eventDiv = document.createElement("div");
                    eventDiv.classList.add("event");

                    const isLive = event.status === "LIVE"; 
                    const videoLink = event.dai_url ? `https://allrounderlive45.netlify.app/?url=${event.dai_url}` : "#";

                    eventDiv.innerHTML = `
                        <img src="${event.src}" alt="${event.title}">
                        ${isLive ? `<div class="live-badge">LIVE</div>` : ""}
                        <div class="event-content">
                            <div class="title">${event.title}</div>
                            <div class="league">${event.event_name}</div>
                            <div class="buttons">
                                ${event.dai_url ? `<a href="${videoLink}" target="_blank" class="live-btn">LIVE</a>` : ''}
                            </div>
                        </div>
                    `;
                    container.appendChild(eventDiv);
                });

            } catch (error) {
                console.error("Error fetching events:", error);
            }
        }

        fetchEvents();
    </script>

</body>
</html>
