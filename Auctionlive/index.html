<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASH Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.5.2/shaka-player.compiled.min.js"></script>
</head>
<body>
    <video id="video" width="640" height="360" controls></video>

    <script>
        async function initPlayer() {
            const video = document.getElementById('video');
            const player = new shaka.Player(video);
            
            // DASH MPD URL
            const manifestUri = "https://p-cdn1-a-cg14-linear-cbd46b77.movetv.com/clipslist/22/20250131T000000Z/20250201T000000Z.mpd";

            // Custom headers if required (e.g., authentication)
            const headers = {
                'Authorization': 'Basic ' + btoa('N1Bt-2EVTLmZn710zkrttg:Z4eegMEhQisPnBEW6Wz_LQ')
            };

            player.getNetworkingEngine().registerRequestFilter((type, request) => {
                if (type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
                    type === shaka.net.NetworkingEngine.RequestType.SEGMENT) {
                    request.headers = headers;
                }
            });

            try {
                await player.load(manifestUri);
                console.log('DASH stream loaded successfully');
            } catch (error) {
                console.error('Error loading DASH stream:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
