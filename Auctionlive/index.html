<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG_@Cricinsider365</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --button-bg: #1E88E5;
            --button-hover-bg: #1565C0;
            --logo-frame-color: #444444;
            --dot-color: #ffff00;
            --title-bg: linear-gradient(90deg, #FF5722, #FF9800);
            --title-text: #ffffff;
            --title-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
            --button-bg: #4CAF50;
            --button-hover-bg: #45a049;
            --logo-frame-color: #cccccc;
            --dot-color: #ff0000;
            --title-bg: linear-gradient(90deg, #4CAF50, #FF5722);
            --title-text: #000000;
            --title-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
        }

        .title-box {
            background: var(--title-bg);
            color: var(--title-text);
            text-shadow: var(--title-shadow);
            padding: 20px 30px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            box-shadow: var(--title-shadow);
            border-radius: 8px;
            margin: 20px auto;
            max-width: 90%;
        }

        .match-container {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .match-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .match-status {
            font-size: 16px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .match-time {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 10px;
        }

        .match-details {
            font-size: 14px;
            margin-bottom: 10px;
            color: #aaa;
        }

        .watch-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF5722;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .watch-button:hover {
            background: #ff784e;
        }
    </style>
</head>
<body>
    <!-- Title Box -->
    <div class="title-box">FANCODE MATCHES</div>

    <!-- Join Telegram Button -->
    <a href="https://t.me/+Pj_QX9oygJNiYmRl" target="_blank" class="telegram-button">Join Our Telegram</a>

    <!-- Links Container -->
    <div id="link-container"></div>

    <script>
        const m3uUrl = "https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.m3u";
        const linkPrefix = "https://shz.al/~insiderlive_Stream.html?videoUrl=";

        async function fetchAndDisplayLinks() {
            try {
                const response = await fetch(m3uUrl);
                const text = await response.text();
                const lines = text.split('\n');
                const container = document.getElementById("link-container");

                let matchTitle = "";
                let matchStatus = "Live";  // Default status (can be dynamic)
                let matchDetails = "";
                let matchTime = "Unknown";
                let logoUrl = "";

                lines.forEach(line => {
                    line = line.trim();

                    if (line.startsWith("#EXTINF")) {
                        const logoMatch = line.match(/tvg-logo="(.*?)"/);
                        logoUrl = logoMatch ? logoMatch[1] : "";
                        
                        const titleMatch = line.match(/#EXTINF.*?,(.*)/);
                        matchTitle = titleMatch ? titleMatch[1].trim() : "Unknown Match";

                        const detailsMatch = line.match(/group-title="(.*?)"/);
                        matchDetails = detailsMatch ? detailsMatch[1] : "No details available";

                        const timeMatch = line.match(/match-time="(.*?)"/);
                        matchTime = timeMatch ? timeMatch[1] : "Time not available";
                    } else if (line.startsWith("http")) {
                        const matchContainer = document.createElement("div");
                        matchContainer.className = "match-container";

                        if (logoUrl) {
                            const logoImg = document.createElement("img");
                            logoImg.src = logoUrl;
                            logoImg.alt = "Match Logo";
                            logoImg.style.width = "100px";
                            matchContainer.appendChild(logoImg);
                        }

                        const titleElement = document.createElement("div");
                        titleElement.className = "match-title";
                        titleElement.textContent = matchTitle;
                        matchContainer.appendChild(titleElement);

                        const statusElement = document.createElement("div");
                        statusElement.className = "match-status";
                        statusElement.textContent = "Status: " + matchStatus;
                        matchContainer.appendChild(statusElement);

                        const timeElement = document.createElement("div");
                        timeElement.className = "match-time";
                        timeElement.textContent = "Match Time: " + matchTime;
                        matchContainer.appendChild(timeElement);

                        const detailsElement = document.createElement("div");
                        detailsElement.className = "match-details";
                        detailsElement.textContent = "Details: " + matchDetails;
                        matchContainer.appendChild(detailsElement);

                        const button = document.createElement("a");
                        button.href = linkPrefix + encodeURIComponent(line);
                        button.target = "_blank";
                        button.textContent = "Watch Now";
                        button.className = "watch-button";
                        matchContainer.appendChild(button);

                        container.appendChild(matchContainer);

                        // Reset variables for next match
                        matchTitle = "";
                        matchDetails = "";
                        matchTime = "Unknown";
                        logoUrl = "";
                    }
                });
            } catch (error) {
                console.error("Error fetching M3U file:", error);
            }
        }

        fetchAndDisplayLinks();
    </script>

</body>
</html>
