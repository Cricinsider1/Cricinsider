<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DASH Player with Icons</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        #video-container {
            position: relative;
            width: 80%;
            max-width: 960px;
            background: #000;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        }

        video {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ecf0f1;
            font-size: 24px;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        .control-btn:active {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            color: #ecf0f1;
        }

        .footer {
            font-size: 14px;
            text-align: center;
            color: #ecf0f1;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="header">Professional DASH Video Player with Icons</div>
    
    <div id="video-container">
        <video id="video" controls autoplay></video>
        
        <!-- Custom Controls -->
        <div class="controls">
            <button class="control-btn" onclick="playVideo()"><i class="fas fa-play"></i></button>
            <button class="control-btn" onclick="pauseVideo()"><i class="fas fa-pause"></i></button>
            <button class="control-btn" onclick="muteVideo()"><i class="fas fa-volume-mute"></i></button>
            <button class="control-btn" onclick="unmuteVideo()"><i class="fas fa-volume-up"></i></button>
        </div>
    </div>

    <div class="footer">Powered by Shaka Player</div>

    <script>
        async function initPlayer() {
            const video = document.getElementById("video");
            const manifestUri = "https://streamline.sturls.com/FoxSports501/index.mpd?token=734ccc9aca65a77e90dccf0551df7d3d64aad4fb-e205f11a3f56747d330370d6a60b7c76-1738443960-1738433160&remote=no_check_ip";

            if (shaka.Player.isBrowserSupported()) {
                const player = new shaka.Player(video);

                // Error handling
                player.addEventListener("error", event => console.error("Error:", event.detail));

                try {
                    await player.load(manifestUri);
                    console.log("DASH Stream Loaded Successfully!");
                } catch (error) {
                    console.error("Failed to load stream:", error);
                }
            } else {
                alert("Your browser does not support DASH playback.");
            }
        }

        // Custom Control Functions
        function playVideo() { document.getElementById("video").play(); }
        function pauseVideo() { document.getElementById("video").pause(); }
        function muteVideo() { document.getElementById("video").muted = true; }
        function unmuteVideo() { document.getElementById("video").muted = false; }

        document.addEventListener("DOMContentLoaded", initPlayer);
    </script>

</body>
</html>
