<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fancode Live Matches</title>
    
    <link rel="shortcut icon" href="https://live.drmlive.in/sports/fancode.png">
    
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }

        h1 {
            text-align: center;
            color: #00bfff;
            margin-bottom: 40px;
        }

        .file-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 10px;
        }

        .match-item {
            text-align: center;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #1a1a1a;
            padding: 10px;
            width: calc(14.28% - 20px); /* Desktop view */
            box-sizing: border-box;
            cursor: pointer;
        }

        .match-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }

        .match-item h3 {
            margin: 10px 0 5px;
        }

        .match-item p {
            margin: 5px 0;
        }

        .match-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .status-LIVE {
            color: red;
            font-weight: bold;
            animation: glow 1s infinite alternate;
        }

        .status-UPCOMING {
            color: #777;
            opacity: 0.6;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px red;
            }
            to {
                text-shadow: 0 0 20px red;
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .match-item { width: calc(25% - 20px); } /* Tablets */
        }

        @media (max-width: 768px) {
            .match-item { width: calc(33.333% - 20px); } /* Small tablets */
        }

        @media (max-width: 480px) {
            .match-item { width: calc(50% - 20px); } /* Mobile */
        }

        .telegram-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #0088cc;
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
        }

        .telegram-toggle:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>

    <a href="https://t.me/+rQTz5VL8CRpjNTZl" class="telegram-toggle">Join Telegram</a>

    <h1>Fancode Live Matches</h1>

    <div class="file-container" id="matches"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const apiURL = 'https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.m3u';

            fetch(apiURL)
                .then(response => response.json())
                .then(data => {
                    if (!data.matches) {
                        throw new Error("Invalid data format received.");
                    }

                    // Sort matches so LIVE matches appear first
                    data.matches.sort((a, b) => (b.status === 'LIVE') - (a.status === 'LIVE'));

                    const matchesContainer = document.getElementById("matches");

                    data.matches.forEach(match => {
                        const matchItem = document.createElement("div");
                        matchItem.className = "match-item";

                        matchItem.innerHTML = `
                            <img src="${match.src}" alt="${match.event_name}">
                            <h3>${match.event_name}</h3>
                            <p>${match.match_name}</p>
                            <p class="${match.status === 'LIVE' ? 'status-LIVE' : 'status-UPCOMING'}">${match.status}</p>
                            ${match.status === 'UPCOMING' ? `<p>${match.startTime}</p>` : ""}
                        `;

                        if (match.status === 'LIVE' && match.adfree_url) {
                            matchItem.addEventListener("click", () => {
                                window.location.href = `play.php?id=${match.match_id}`;
                            });
                        } else if (match.status === 'UPCOMING') {
                            matchItem.addEventListener("click", () => {
                                alert("This match is UPCOMING.");
                            });
                        }

                        matchesContainer.appendChild(matchItem);
                    });
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        });
    </script>

</body>
</html>
