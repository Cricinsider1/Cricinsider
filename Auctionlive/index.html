<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Matches - CricInsider</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff; 
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
    }
    .title-box {
      display: inline-block;
      background-color: #ff5722;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }
    .title-box h1 {
      font-size: 1.8em;
      font-weight: bold;
      margin: 0;
      color: #fff;
      text-transform: uppercase;
    }
    .matches-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-content: center;
    }
    .match-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .match-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
    .match-card a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .match-details {
      padding: 15px;
    }
    .match-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .match-time {
      font-size: 0.9em;
      color: #eee;
    }
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    .loader div {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-box">
      <h1>Live Cricket Matches</h1>
    </div>

    <div id="loader" class="loader"><div></div></div>

    <div id="matches" class="matches-grid" style="display: none;"></div>
  </div>

  <script>
    const apiUrl = "https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.m3u";

    async function fetchMatches() {
      try {
        document.getElementById("loader").style.display = "flex";
        document.getElementById("matches").style.display = "none";

        const response = await fetch(apiUrl);
        const m3uData = await response.text();

        const matchesContainer = document.getElementById("matches");
        matchesContainer.innerHTML = "";

        const lines = m3uData.split("\n").map(line => line.trim());
        let matches = [];

        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith("#EXTINF")) {
            const titleMatch = lines[i].match(/,(.+)$/);
            const title = titleMatch ? titleMatch[1] : "Unknown Match";
            const streamUrl = lines[i + 1] || "#";
            matches.push({ title, streamUrl });
          }
        }

        matches.forEach(match => {
          const matchCard = document.createElement("div");
          matchCard.className = "match-card";

          matchCard.innerHTML = `
            <a href="${match.streamUrl}" target="_blank">
              <div class="match-details">
                <div class="match-title">${match.title}</div>
                <div class="match-time">LIVE</div>
              </div>
            </a>
          `;

          matchesContainer.appendChild(matchCard);
        });

        document.getElementById("loader").style.display = "none";
        document.getElementById("matches").style.display = "grid";

      } catch (error) {
        console.error("Error fetching match data:", error);
      }
    }

    setInterval(fetchMatches, 200000);
    fetchMatches();
  </script>
</body>
</html>
