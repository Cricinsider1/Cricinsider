<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TG_@Cricinsider365</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000; /* Default: Dark Mode */
      color: #fff;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
    }

    /* Toggle Button */
    .toggle-container {
      text-align: right;
      padding: 10px;
    }

    .toggle-button {
      cursor: pointer;
      background: #ff5722;
      color: #fff;
      padding: 8px 15px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .toggle-button:hover {
      background: #e64a19;
      transform: scale(1.05);
    }

    /* Title Box */
    .title-box {
      display: inline-block;
      background-color: #ff5722;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    .title-box h1 {
      font-size: 1.8em;
      font-weight: bold;
      margin: 0;
      color: #fff;
      text-transform: uppercase;
    }

    /* Telegram Button */
    .telegram-box {
      display: inline-block;
      margin-bottom: 20px;
    }

    .telegram-button {
      display: block;
      padding: 12px 20px;
      background-color: #0088cc;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .telegram-button:hover {
      background-color: #0077b5;
      transform: scale(1.05);
    }

    /* Matches Grid */
    .matches-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-content: center;
    }

    /* Match Card */
    .match-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .match-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .match-card a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    /* Logo Box */
    .logo-box {
      width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .logo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .match-details {
      padding: 15px;
    }

    .match-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .match-status {
      font-size: 1em;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 10px;
    }

    .live {
      background: #ff1e56;
      color: #fff;
    }

    .upcoming {
      background: #ffd700;
      color: #000;
    }

    .match-time {
      font-size: 0.9em;
      color: #eee;
    }

    /* Loader Animation */
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .loader div {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Light Mode Styles */
    body.light-mode {
      background-color: #f4f4f4;
      color: #000;
    }

    .light-mode .title-box {
      background-color: #ff9800;
    }

    .light-mode .telegram-button {
      background-color: #005f99;
    }

    .light-mode .match-card {
      background: rgba(0, 0, 0, 0.1);
    }

    .light-mode .match-time {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Toggle Button -->
    <div class="toggle-container">
      <button class="toggle-button" onclick="toggleTheme()">ðŸŒ™ Toggle Dark/Light</button>
    </div>

    <!-- Title Box -->
    <div class="title-box">
      <h1>FANCODE MATCHES</h1>
    </div>

    <!-- Telegram Button -->
    <div class="telegram-box">
      <a href="https://t.me/+Pj_QX9oygJNiYmRl" class="telegram-button" target="_blank">Join Our Telegram</a>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader"><div></div></div>

    <!-- Matches Grid -->
    <div id="matches" class="matches-grid" style="display: none;"></div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
    }

    // Load Theme Preference
    window.onload = function () {
      if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light-mode");
      }
    };

    async function fetchMatches() {
      try {
        document.getElementById("loader").style.display = "flex";
        document.getElementById("matches").style.display = "none";

        const response = await fetch("https://raw.githubusercontent.com/abid58b/FanCodePlaylist/refs/heads/main/fancode.json");
        const data = await response.json();
        const matches = data.matches;
        const matchesContainer = document.getElementById("matches");

        matchesContainer.innerHTML = "";

        matches.forEach((match) => {
          const matchCard = document.createElement("div");
          matchCard.className = "match-card";

          matchCard.innerHTML = `
            <a href="${match.adfree_url}" target="_blank">
              <div class="logo-box">
                <img src="${match.src}" alt="${match.title}">
              </div>
              <div class="match-details">
                <div class="match-title">${match.title}</div>
                <div class="match-status ${match.status.toLowerCase()}">${match.status}</div>
                <div class="match-time">${match.startTime}</div>
              </div>
            </a>`;

          matchesContainer.appendChild(matchCard);
        });

        document.getElementById("loader").style.display = "none";
        document.getElementById("matches").style.display = "grid";
      } catch (error) {
        console.error("Error fetching match data:", error);
      }
    }

    fetchMatches();
  </script>
</body>
</html>
