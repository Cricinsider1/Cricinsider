<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricinsider365</title>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .jwplayer {
      position: relative;
      width: 100%;
      height: 360px;
    }

    #video-selector {
      margin: 10px;
    }

    #language-switch {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    #language-switch:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #0074d9;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }

    #telegram-button {
      display: inline-block;
      width: auto;
      text-align: center;
      background-color: #0088cc;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    #telegram-button:hover {
      background-color: #007ab8;
    }
  </style>
</head>
<body>
  <br />
  <select id="video-select">
    <option value="feed_1" selected>Hindi_Feed 1</option>
    <option value="feed_2">English_Feed 2</option>
    <option value="feed_3">Tamil_Feed 3</option>
    <option value="feed_4">Telgu_Feed 4</option>
    <option value="feed_5">Bhojpuri_Feed 5</option>
    <option value="feed_6">Kannada_Feed 6</option>
    <option value="feed_7">Haryanvi_Feed 7</option>
    <option value="feed_8">Bengali_Feed 8</option>
  </select>

  <button id="language-switch">Select Your Feed Here</button>

  <div id="video"></div>

  <footer>
    <a id="telegram-button" href="https://t.me/+Pj_QX9oygJNiYmRl" target="_blank">
      Join Our Telegram Channel
    </a>
  </footer>

  <script>
    if (confirm("Join Our Telegram Channel For More Live Links")) {
      window.location.href = "https://t.me/+Pj_QX9oygJNiYmRl";
    }

    document.addEventListener("DOMContentLoaded", function () {
      var videoSources = {
        "feed_1": "https://prod-sports-hin-gm.jiocinema.com/hls/live/2100322/hd_akamai_iosmob_avc_hin_indvsnz_261024/master.m3u8",
        "feed_2": "https://prod-sports-eng-gm.jiocinema.com/hls/live/2100297/hd_akamai_iosmob_avc_eng_indvsnz_261024/master.m3u8",
        "feed_3": "https://prod-sports-south-gm.jiocinema.com/hls/live/2109711/hd_akamai_iosmob_avc_tam_indvsnz_261024/master.m3u8",
        "feed_4": "https://prod-sports-south-gm.jiocinema.com/hls/live/2109717/hd_akamai_iosmob_avc_tel_indvsnz_261024/master.m3u8",
        "feed_5": "https://prod-sports-north-gm.jiocinema.com/hls/live/2109761/hd_akamai_iosmob_avc_bhoj_indvsnz_261024/master.m3u8",
        "feed_6": "https://prod-sports-south-gm.jiocinema.com/hls/live/2109723/hd_akamai_iosmob_avc_kan_indvsnz_261024/master.m3u8",
        "feed_7": "https://prod-sports-south-gm.jiocinema.com/hls/live/2109699/hd_akamai_iosmob_avc_odia_indvsnz_261024/master.m3u8",
        "feed_8": "https://prod-sports-north-gm.jiocinema.com/hls/live/2109773/hd_akamai_iosmob_avc_ben_indvsnz_261024/master.m3u8"
      };

      var playerInstance = jwplayer("video");

      function loadVideo(source) {
        playerInstance.load([{ file: source }]);
        playerInstance.play();
      }

      document.getElementById("video-select").addEventListener("change", function () {
        var selectedValue = this.value;
        loadVideo(videoSources[selectedValue]);
      });

      document.getElementById("language-switch").addEventListener("click", function () {
        var select = document.getElementById("video-select");
        var currentIndex = select.selectedIndex;
        var nextIndex = (currentIndex + 1) % select.options.length;
        select.selectedIndex = nextIndex;

        var selectedValue = select.value;
        loadVideo(videoSources[selectedValue]);
      });

      // Initial load
      var selectedValue = document.getElementById("video-select").value;
      playerInstance.setup({
        autostart: true,
        mute: false,
        playlist: [{ file: videoSources[selectedValue] }]
      });
    });
  </script>
</body>
</html>
