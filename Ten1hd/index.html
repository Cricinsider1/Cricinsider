<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Lanka vs New Zealand Live Stream</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        .title {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 1.5em;
            text-align: center;
        }
        .iframe-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 16/9;
            background-color: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .options, .join-telegram {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 500px;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #fff;
            color: #000;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <h1 class="title">Sri Lanka vs New Zealand</h1>

    <div class="iframe-container">
        <iframe id="streamIframe" src="https://example.com/stream1.m3u8" allowfullscreen></iframe>
    </div>

    <div class="options">
        <button onclick="changeStream('https://example.com/stream1.m3u8')">Stream 1</button>
        <button onclick="changeStream('https://example.com/stream2.m3u8')">Stream 2</button>
        <button onclick="changeStream('https://example.com/stream3.m3u8')">Stream 3</button>
        <button onclick="changeStream('https://example.com/stream4.m3u8')">Stream 4</button>
    </div>

    <div class="join-telegram">
        <button onclick="window.location.href='https://t.me/+Pj_QX9oygJNiYmRl'">Join Telegram Channel</button>
    </div>

    <script>
        function changeStream(url) {
            document.getElementById('streamIframe').src = url;
        }

        setTimeout(() => {
            if (confirm("Join For More Links!!")) {
                window.location.href = "https://t.me/+Pj_QX9oygJNiYmRl";
            }
        }, 2000);  // Delay to avoid immediate popup
    </script>

</body>
</html>
