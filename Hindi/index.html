        .popup-overlay {

            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            transition: 0.3s;
        }

        .popup-content a:hover {
            background: #cc0000;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
