<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cric Hype</title>
  <link rel="stylesheet" href="https://cxh.pages.dev/style.css">
  <style id="dynamic-style"></style>
</head>
<body>
  <div id="content"></div>
  <script>
    const css = `
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 15px 0;
        font-size: 24px;
        font-weight: bold;
      }
      #iframe-container {
        width: 100%;
        max-width: 800px;
        aspect-ratio: 16 / 9;
        margin: 20px auto;
        border: 2px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        allowfullscreen;
      }
      .channel-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px 0;
      }
      .channel-item {
        padding: 15px;
        background-color: #333;
        color: #fff;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        flex: 1 1 calc(50% - 10px);
        box-sizing: border-box;
      }
      .channel-item:hover {
        background-color: #555;
      }
      .subheader {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        margin: 20px 0;
      }
      @media (min-width: 768px) {
        .channel-item {
          flex: 1 1 calc(20% - 10px);
        }
      }
    `;
    document.getElementById('dynamic-style').textContent = css;

    document.getElementById('content').innerHTML = `
      <header>
        Women's T20 World Cup Live
      </header>

      <div id="iframe-container"></div>

      <div class="subheader">
        Other Channels
      </div>

      <div class="channel-list" id="channelList">
        <div class="channel-item" data-channel="StarH">1080p</div>
        <div class="channel-item" data-channel="StarE">720p</div>
        <div class="channel-item" data-channel="SkyC">360p</div>
        <div class="channel-item" data-channel="SkyM">240p</div>
      </div>

      <div class="subheader">
        Multiple Quality Channels
      </div>
      <div class="channel-list" id="otherChannelList">
        <div class="channel-item" data-url="http://insiderlive.pages.dev/Criclife1">Willow HD</div>
        <div class="channel-item" data-url="http://insiderlive.pages.dev/Criclife1">PTV Sports</div>
        <div class="channel-item" data-url="http://insiderlive.pages.dev/Criclife1">Willow HD 2</div>
        <div class="channel-item" data-url="http://insiderlive.pages.dev/Criclife1">TEN Sports</div>
      </div>
    `;

    const m3u8Links = {
      "StarH": "https://tataplaymt.slivcdn.com/hls/live/2020593/SONYSIXHD/hdntl=exp=1731178301~acl=%2f*~id=1556784483112233~data=hdntl~hmac=0d6f9d34a7eb8c0465d3351f643acd13e624329726c093a915f4a7985c362957/master_3500.m3u8?aka_me_session_id=AAAAAAAAAAA9ry9nAAAAANAzToJuBBc1APKtqYT9XYTklLioA27eKaKjISAlzQo+5T6SVVxmL8kFUW+aDKeyWy5ZNed8crxg&aka_media_format_type=hls",
      "StarE": "https://tataplaymt.slivcdn.com/hls/live/2020593/SONYSIXHD/hdntl=exp=1731178301~acl=%2f*~id=1556784483112233~data=hdntl~hmac=0d6f9d34a7eb8c0465d3351f643acd13e624329726c093a915f4a7985c362957/master_2000.m3u8?aka_me_session_id=AAAAAAAAAAA9ry9nAAAAANAzToJuBBc1APKtqYT9XYTklLioA27eKaKjISAlzQo+5T6SVVxmL8kFUW+aDKeyWy5ZNed8crxg&aka_media_format_type=hls",
      "SkyC": "https://tataplaymt.slivcdn.com/hls/live/2020593/SONYSIXHD/hdntl=exp=1731178301~acl=%2f*~id=1556784483112233~data=hdntl~hmac=0d6f9d34a7eb8c0465d3351f643acd13e624329726c093a915f4a7985c362957/master_664.m3u8?aka_me_session_id=AAAAAAAAAAA9ry9nAAAAAAUVZ8LErD2RxRKYuv+AMapN4PGrRZAd+UUOGTksX%2fTKUbQkzy41+Qwov+D19ZZP6rw++0s9ll5k&aka_media_format_type=hls",
      "SkyM": "https://tataplaymt.slivcdn.com/hls/live/2020593/SONYSIXHD/hdntl=exp=1731178301~acl=%2f*~id=1556784483112233~data=hdntl~hmac=0d6f9d34a7eb8c0465d3351f643acd13e624329726c093a915f4a7985c362957/master_224.m3u8?aka_me_session_id=AAAAAAAAAAA9ry9nAAAAANAzToJuBBc1APKtqYT9XYTklLioA27eKaKjISAlzQo+5T6SVVxmL8kFUW+aDKeyWy5ZNed8crxg&aka_media_format_type=hls"
    };

    function loadIframe(channelId) {
      const selectedChannel = m3u8Links[channelId];

      if (selectedChannel) {
        const iframeContainer = document.getElementById('iframe-container');
        
        iframeContainer.innerHTML = '';
        
        const iframe = document.createElement('iframe');
        iframe.src = selectedChannel;
        iframe.allowFullscreen = true;
        iframeContainer.appendChild(iframe);
      } else {
        alert("Channel not available");
      }
    }

    document.getElementById('channelList').addEventListener('click', function(e) {
      if (e.target.classList.contains('channel-item')) {
        const channelId = e.target.getAttribute('data-channel');
        loadIframe(channelId);
      }
    });

    document.getElementById('otherChannelList').addEventListener('click', function(e) {
      if (e.target.classList.contains('channel-item')) {
        const url = e.target.getAttribute('data-url');
        if (url) {
          const iframeContainer = document.getElementById('iframe-container');
          iframeContainer.innerHTML = '';

          const iframe = document.createElement('iframe');
          iframe.src = url;
          iframe.allowFullscreen = true;
          iframeContainer.appendChild(iframe);
        }
      }
    });

    loadIframe('StarH');
    if (confirm("Join For More Links!!")) {
    window.location.href = "https://t.me/+Pj_QX9oygJNiYmRl";}
  </script>
</body>
</html>
