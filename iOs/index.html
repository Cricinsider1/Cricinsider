    <style>
        /* General Body Styling */
        body {
            background: linear-gradient(135deg, #0d0d0d, #1f1f1f, #121212);
            color: white;
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        /* Header Box Styling */
        .title-box {
            background: linear-gradient(135deg, #1a73e8, #004aad, #3b8dff);
            color: white;
            border-radius: 15px;
            padding: 15px 25px;
            display: inline-block;
            margin: 20px auto 10px; /* Space around the box */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
        }

        /* Telegram Button Styling */
        .telegram-button {
            background: linear-gradient(135deg, #0088cc, #005f9e); /* Telegram blue gradient */
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 30px; /* Rounded button */
            padding: 12px 25px;
            display: inline-block;
            margin-top: 15px; /* Space below the title box */
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 136, 204, 0.4);
        }

        .telegram-button:hover {
            transform: scale(1.08);
            box-shadow: 0px 6px 20px rgba(0, 136, 204, 0.7);
            background: linear-gradient(135deg, #005f9e, #0088cc);
        }

        /* Channel Grid Container */
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* Channel Slot Styling */
        .tvv-item {
            background: linear-gradient(145deg, #252525, #2f2f2f);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: white;
        }

        /* Image Styling */
        .tvv-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        /* Channel Name Styling */
        .tvv-name {
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Hover Effects */
        .tvv-item:hover {
            transform: scale(1.08);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.4);
            border-color: #ffffff;
            background: linear-gradient(135deg, #2a2a2a, #3d3d3d);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .channel-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .channel-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
